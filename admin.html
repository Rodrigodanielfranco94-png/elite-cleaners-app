<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Admin</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="admin-body">
    <div class="admin-container" style="padding: 20px; max-width: 500px; margin: auto;">
        <h1 style="color: white; text-align: center;">ELITE <span style="color: #007bff;">ADMIN</span></h1>
        <button onclick="logout()" style="float: right; background: none; border: none; color: #ff4d4d; cursor: pointer;">Cerrar Sesi칩n</button>

        <div class="card" style="background: #1a1a1a; padding: 20px; border-radius: 12px; margin-top: 40px;">
            <input type="text" id="cliente" placeholder="Nombre del Cliente" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #333; background: #222; color: white;">
            <input type="text" id="direccion" placeholder="Direcci칩n" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #333; background: #222; color: white;">
            <input type="text" id="empleado-nombre" placeholder="Nombre del Empleado" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #333; background: #222; color: white;">
            <input type="email" id="staff-email" placeholder="Gmail del Empleado" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #333; background: #222; color: white;">
            
            <div style="display: flex; gap: 10px;">
                <input type="date" id="fecha" style="flex: 1; padding: 10px; background: #222; color: white; border: 1px solid #333;">
                <input type="time" id="hora" style="flex: 1; padding: 10px; background: #222; color: white; border: 1px solid #333;">
            </div>

            <p style="color: white; font-size: 12px; margin: 15px 0 5px;">TIPO DE SERVICIO:</p>
            <select id="tipo-limpieza" style="width: 100%; padding: 10px; background: #222; color: white; margin-bottom: 15px;">
                <option value="Est치ndar">Est치ndar</option>
                <option value="Profunda">Profunda</option>
                <option value="Move-in">Move-in</option>
                <option value="Move-out">Move-out</option>
            </select>

            <button onclick="saveJob()" style="width: 100%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 8px; font-weight: bold;">GUARDAR SERVICIO</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDB4F55StoX8WYYzCm8oSnucc lrH",
            authDomain: "elite-cleaners-app.firebaseapp.com",
            projectId: "elite-cleaners-app",
            storageBucket: "elite-cleaners-app.appspot.com",
            messagingSenderId: "826642317319",
            appId: "1:826642317319:web:cddce7904b590ae"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function saveJob() {
            const data = {
                cliente: document.getElementById('cliente').value,
                direccion: document.getElementById('direccion').value,
                empleado: document.getElementById('empleado-nombre').value,
                email: document.getElementById('staff-email').value,
                fecha: document.getElementById('fecha').value,
                hora: document.getElementById('hora').value,
                tipo: document.getElementById('tipo-limpieza').value
            };

            db.ref('jobs').push(data).then(() => {
                alert("Servicio asignado correctamente");
                location.reload();
            });
        }

        function logout() {
            firebase.auth().signOut().then(() => { window.location.href = "index.html"; });
        }
    </script>
</body>
</html>
