<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Cleaners - Admin</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { background: #000; color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 15px; padding-bottom: 100px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { font-style: italic; font-weight: 900; margin: 0; font-size: 22px; text-transform: uppercase; }
        h1 span { color: #3b82f6; }
        
        .form-container { background: #1c1c1e; padding: 18px; border-radius: 18px; border: 1px solid #2c2c2e; margin-bottom: 20px; }
        .label-text { font-size: 10px; color: #3b82f6; font-weight: bold; margin: 8px 0 4px 5px; display: block; text-transform: uppercase; }
        
        input, textarea { width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #2c2c2e; background: #2c2c2e; color: white; box-sizing: border-box; font-size: 15px; }
        input[type="date"], input[type="time"] { color-scheme: dark; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .type-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .type-btn { padding: 12px; border-radius: 10px; border: 1px solid #2c2c2e; background: #2c2c2e; color: #8e8e93; font-weight: bold; font-size: 11px; }
        .type-btn.active { background: #3b82f6; color: white; border-color: #3b82f6; }
        
        .save-btn { width: 100%; padding: 18px; background: #1d4ed8; color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; margin-top: 20px; text-transform: uppercase; }

        .card-servicio { background: #1c1c1e; padding: 15px; border-radius: 15px; border: 1px solid #2c2c2e; position: relative; margin-bottom: 15px; }
        .card-servicio h3 { margin: 0 0 5px 0; font-size: 17px; color: #3b82f6; padding-right: 40px; }
        .card-servicio p { margin: 4px 0; font-size: 13px; color: #aeaeb2; }
        
        .actions { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 12px; border-top: 1px solid #2c2c2e; padding-top: 12px; }
        .btn-action { flex: 1; min-width: 80px; padding: 10px; border-radius: 8px; border: none; font-size: 11px; font-weight: bold; color: white; text-align: center; }
        .btn-edit { background: #5856d6; }
        .btn-delete { background: #ff3b30; }
        .btn-ws-emp { background: #25d366; color: white; text-decoration: none; display: flex; align-items: center; justify-content: center; }
        
        .ws-btn-cliente { position: absolute; right: 15px; top: 15px; background: #25d366; color: white; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ELITE <span>ADMIN</span></h1>
    </div>

    <div class="form-container">
        <input type="hidden" id="edit-id">
        <span class="label-text">Cliente y Contacto</span>
        <input type="text" id="cliente" placeholder="Nombre del cliente">
        <input type="text" id="direccion" placeholder="Direcci√≥n del servicio">
        <input type="tel" id="telefono" placeholder="WhatsApp Cliente (Ej: 19456667788)">
        
        <span class="label-text">Asignar a (Escribir Correo)</span>
        <input type="email" id="empleado" placeholder="correo@empleado.com" value="geraldinepimiento17@gmail.com">
        
        <span class="label-text">Programaci√≥n</span>
        <div class="row">
            <input type="date" id="fecha-servicio">
            <input type="time" id="hora-servicio">
        </div>

        <textarea id="notas" placeholder="Notas..." rows="2"></textarea>

        <div class="type-grid">
            <button class="type-btn active" onclick="selectType(this)">EST√ÅNDAR</button>
            <button class="type-btn" onclick="selectType(this)">PROFUNDA</button>
            <button class="type-btn" onclick="selectType(this)">MOVE-IN</button>
            <button class="type-btn" onclick="selectType(this)">MOVE-OUT</button>
        </div>

        <button class="save-btn" id="btn-principal" onclick="guardarServicio()">GUARDAR Y ENVIAR</button>
    </div>

    <h2 style="font-size: 14px; color: #8e8e93; margin: 20px 0 10px 5px;">HISTORIAL</h2>
    <div id="historial"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDB4F55StoX8WYYzCm8oSnucc-lrH",
            authDomain: "elite-cleaners-app.firebaseapp.com",
            projectId: "elite-cleaners-app",
            storageBucket: "elite-cleaners-app.appspot.com",
            messagingSenderId: "826642317319",
            appId: "1:826642317319:web:cddce7904b590ae"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let tipoSeleccionado = "EST√ÅNDAR";

        function selectType(btn) {
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            tipoSeleccionado = btn.innerText;
        }

        function guardarServicio() {
            const id = document.getElementById('edit-id').value;
            const data = {
                cliente: document.getElementById('cliente').value,
                direccion: document.getElementById('direccion').value,
                telefono: document.getElementById('telefono').value,
                empleado: document.getElementById('empleado').value,
                fecha_servicio: document.getElementById('fecha-servicio').value,
                hora_servicio: document.getElementById('hora-servicio').value,
                notas: document.getElementById('notas').value,
                tipo: tipoSeleccionado,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            if(!data.cliente || !data.direccion) return alert("Faltan datos");

            if(id) {
                db.collection("servicios").doc(id).update(data).then(() => {
                    alert("‚úÖ Actualizado");
                    resetFormulario();
                });
            } else {
                db.collection("servicios").add(data).then(() => {
                    alert("‚úÖ Guardado en base de datos");
                    
                    // ABRIR GMAIL (RECUERDA DARLE A ENVIAR)
                    const asunto = encodeURIComponent(`Nuevo Trabajo: ${data.cliente}`);
                    const cuerpo = encodeURIComponent(`NUEVO SERVICIO\nCliente: ${data.cliente}\nDir: ${data.direccion}\nFecha: ${data.fecha_servicio}\nTipo: ${data.tipo}\nNotas: ${data.notas}`);
                    const gmailUrl = `https://mail.google.com/mail/?view=cm&fs=1&to=${data.empleado}&su=${asunto}&body=${cuerpo}&authuser=elitecleanerscompany@gmail.com`;
                    
                    window.location.href = gmailUrl;
                    resetFormulario();
                });
            }
        }

        function resetFormulario() {
            document.getElementById('edit-id').value = "";
            document.getElementById('cliente').value = "";
            document.getElementById('direccion').value = "";
            document.getElementById('telefono').value = "";
            document.getElementById('btn-principal').innerText = "GUARDAR Y ENVIAR";
            document.getElementById('btn-principal').style.background = "#1d4ed8";
        }

        db.collection("servicios").orderBy("timestamp", "desc").onSnapshot(snap => {
            const historialDiv = document.getElementById('historial');
            historialDiv.innerHTML = "";
            snap.forEach(doc => {
                const s = doc.data();
                const telCliente = s.telefono ? s.telefono.replace(/\D/g,'') : '';
                
                // Texto para enviar por WhatsApp al empleado
                const textoWS = encodeURIComponent(`*NUEVO SERVICIO ELITE CLEANERS*\n\n*Cliente:* ${s.cliente}\n*Dir:* ${s.direccion}\n*Fecha:* ${s.fecha_servicio}\n*Hora:* ${s.hora_servicio}\n*Tipo:* ${s.tipo}\n*Notas:* ${s.notas}`);

                const card = document.createElement('div');
                card.className = 'card-servicio';
                card.innerHTML = `
                    <a href="https://wa.me/${telCliente}" class="ws-btn-cliente" target="_blank">üü¢</a>
                    <h3>${s.cliente}</h3>
                    <p>üìç ${s.direccion}</p>
                    <p>üìÖ ${s.fecha_servicio} | ‚è∞ ${s.hora_servicio}</p>
                    <div class="actions">
                        <a href="https://wa.me/?text=${textoWS}" class="btn-action btn-ws-emp" target="_blank">üì≤ Enviar por WS</a>
                        <button class="btn-action btn-edit" id="ed-${doc.id}">‚úèÔ∏è Editar</button>
                        <button class="btn-action btn-delete" onclick="db.collection('servicios').doc('${doc.id}').delete()">üóëÔ∏è Borrar</button>
                    </div>
                `;
                historialDiv.appendChild(card);
                document.getElementById(`ed-${doc.id}`).onclick = () => {
                    document.getElementById('edit-id').value = doc.id;
                    document.getElementById('cliente').value = s.cliente;
                    document.getElementById('direccion').value = s.direccion;
                    document.getElementById('telefono').value = s.telefono;
                    document.getElementById('empleado').value = s.empleado;
                    document.getElementById('fecha-servicio').value = s.fecha_servicio;
                    document.getElementById('hora-servicio').value = s.hora_servicio;
                    document.getElementById('notas').value = s.notas;
                    document.getElementById('btn-principal').innerText = "ACTUALIZAR";
                    window.scrollTo(0,0);
                };
            });
        });
    </script>
</body>
</html>
