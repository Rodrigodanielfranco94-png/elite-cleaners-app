<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Elite Admin - Control Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        body { font-family: 'Montserrat', sans-serif; background: #000; color: white; padding-bottom: 40px; }
        .glass { background: #111; border: 1px solid #222; border-radius: 28px; }
        .input-elite { background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 14px; padding: 15px; width: 100%; outline: none; font-size: 14px; transition: 0.3s; }
        .input-elite:focus { border-color: #007AFF; }
        .btn-type { background: #1a1a1a; border: 1px solid #333; border-radius: 12px; padding: 12px; font-size: 11px; font-weight: 800; text-transform: uppercase; transition: 0.3s; }
        .btn-type.active { background: #007AFF; border-color: #007AFF; color: white; }
        .btn-save { background: #0056b3; font-weight: 900; border-radius: 16px; width: 100%; padding: 18px; text-transform: uppercase; font-size: 13px; letter-spacing: 1px; margin-top: 10px; }
        .time-badge { background: rgba(255,255,255,0.05); padding: 4px 8px; border-radius: 8px; font-size: 10px; color: #aaa; border: 1px solid rgba(255,255,255,0.1); }
        .stats-card { background: linear-gradient(145deg, #111, #000); border: 1px solid #222; border-radius: 20px; padding: 15px; text-align: center; }
    </style>
</head>
<body class="p-4">
    <header class="py-6 text-center">
        <h1 class="text-xl font-black italic uppercase">ELITE <span class="text-blue-500">ADMIN</span></h1>
        <p class="text-[9px] text-gray-500 font-bold tracking-[0.3em]">CONTROL OPERATIVO TOTAL</p>
    </header>

    <div class="grid grid-cols-2 gap-4 max-w-md mx-auto mb-6">
        <div class="stats-card">
            <p class="text-[10px] text-gray-500 font-bold uppercase">Pendientes</p>
            <h3 id="countPending" class="text-2xl font-black text-blue-500">0</h3>
        </div>
        <div class="stats-card">
            <p class="text-[10px] text-gray-500 font-bold uppercase">Completados</p>
            <h3 id="countDone" class="text-2xl font-black text-green-500">0</h3>
        </div>
    </div>

    <main class="max-w-md mx-auto space-y-6">
        <div class="glass p-6 space-y-4">
            <h2 class="text-blue-500 text-[10px] font-black uppercase tracking-widest">Asignar Servicio</h2>
            <input type="hidden" id="jobId"> <input type="text" id="cli" placeholder="Nombre del Cliente" class="input-elite">
            <input type="text" id="addr" placeholder="Direcci칩n" class="input-elite">
            <input type="email" id="empEmail" placeholder="Email del Empleado" class="input-elite">
            
            <div class="grid grid-cols-2 gap-2">
                <input type="date" id="jobDate" class="input-elite">
                <div class="flex items-center justify-center text-[10px] text-gray-500 font-bold uppercase">Fecha Servicio</div>
            </div>
            <textarea id="notes" placeholder="Requerimientos especiales / Notas" class="input-elite h-20"></textarea>

            <div class="grid grid-cols-2 gap-2">
                <button type="button" onclick="setType('Est치ndar', this)" class="btn-type active">Est치ndar</button>
                <button type="button" onclick="setType('Profunda', this)" class="btn-type">Profunda</button>
                <button type="button" onclick="setType('Move-in', this)" class="btn-type">Move-in</button>
                <button type="button" onclick="setType('Move-up', this)" class="btn-type">Move-up</button>
            </div>
            
            <button id="mainBtn" onclick="saveJob()" class="btn-save">Guardar y Notificar</button>
        </div>

        <div class="px-2">
            <input type="text" id="searchInput" onkeyup="renderFeed()" placeholder="Buscar por cliente o empleado..." class="input-elite bg-transparent border-dashed italic">
        </div>

        <div id="liveFeed" class="space-y-4">
            </div>
    </main>

    <script>
        // RECUERDA INSERTAR TU CONFIGURACI칍N AQU칈
        const firebaseConfig = { /* Tu config */ };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let selectedType = 'Est치ndar';
        let allJobs = {};

        function setType(type, btn) {
            selectedType = type;
            document.querySelectorAll('.btn-type').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function saveJob() {
            const id = document.getElementById('jobId').value;
            const job = {
                cli: document.getElementById('cli').value,
                addr: document.getElementById('addr').value,
                empEmail: document.getElementById('empEmail').value.toLowerCase(),
                date: document.getElementById('jobDate').value,
                notes: document.getElementById('notes').value,
                type: selectedType,
                status: 'Pendiente',
                arrivalTime: '',
                finishTime: ''
            };

            if(id) {
                db.ref('jobs/' + id).update(job); // 3. Editar
            } else {
                db.ref('jobs').push(job); // Crear nuevo
            }
            
            resetForm();
        }

        function resetForm() {
            document.getElementById('jobId').value = '';
            document.getElementById('cli').value = '';
            document.getElementById('addr').value = '';
            document.getElementById('empEmail').value = '';
            document.getElementById('notes').value = '';
            document.getElementById('mainBtn').innerText = 'Guardar y Notificar';
            selectedType = 'Est치ndar';
            document.querySelectorAll('.btn-type').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.btn-type')[0].classList.add('active');
        }

        function editJob(id) {
            const j = allJobs[id];
            document.getElementById('jobId').value = id;
            document.getElementById('cli').value = j.cli;
            document.getElementById('addr').value = j.addr;
            document.getElementById('empEmail').value = j.empEmail;
            document.getElementById('jobDate').value = j.date || '';
            document.getElementById('notes').value = j.notes || '';
            document.getElementById('mainBtn').innerText = 'Actualizar Servicio';
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        db.ref('jobs').on('value', snap => {
            allJobs = snap.val() || {};
            renderFeed();
        });

        function renderFeed() {
            const feed = document.getElementById('liveFeed');
            const search = document.getElementById('searchInput').value.toLowerCase();
            let pending = 0, done = 0;
            
            feed.innerHTML = '<h2 class="text-[10px] font-black uppercase text-gray-500 px-2">Historial de Tareas</h2>';
            
            for(let id in allJobs) {
                const j = allJobs[id];
                
                // Filtro de b칰squeda
                if(j.cli.toLowerCase().includes(search) || j.empEmail.toLowerCase().includes(search)) {
                    
                    if(j.status === 'Completado') done++; else pending++;

                    // 4. ALERTA VISUAL (Si es hoy y sigue pendiente, borde especial)
                    const isLate = (j.status === 'Pendiente' && j.arrivalTime === '');

                    feed.innerHTML += `
                        <div class="glass p-5 border-l-4 ${j.status==='Completado'?'border-green-500':'border-blue-500'} ${isLate ? 'shadow-[0_0_15px_rgba(0,122,255,0.2)]' : ''}">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <b class="text-sm uppercase italic">${j.cli}</b>
                                    <p class="text-[9px] text-blue-400 font-bold uppercase">${j.type} | ${j.date || 'Sin fecha'}</p>
                                </div>
                                <div class="flex gap-3">
                                    <button onclick="editJob('${id}')" class="text-[10px] text-gray-400 font-bold">EDITAR</button>
                                    <button onclick="db.ref('jobs/${id}').remove()" class="text-[10px] text-red-500 font-bold">BORRAR</button>
                                </div>
                            </div>
                            
                            ${j.notes ? `<p class="text-[10px] text-gray-400 bg-white/5 p-2 rounded mb-3 italic">" ${j.notes} "</p>` : ''}

                            <div class="grid grid-cols-2 gap-2 mb-4">
                                <div class="time-badge">游 LLEGADA: <span class="text-white font-bold">${j.arrivalTime || '--:--'}</span></div>
                                <div class="time-badge">游끠 SALIDA: <span class="text-white font-bold">${j.finishTime || '--:--'}</span></div>
                            </div>

                            <div class="flex justify-between items-center pt-3 border-t border-white/5">
                                <span class="text-[9px] text-gray-500 font-bold uppercase">${j.empEmail}</span>
                                <span class="text-[9px] font-black ${j.status==='Completado'?'text-green-500':'text-blue-500'} uppercase">${j.status}</span>
                            </div>
                        </div>`;
                }
            }
            document.getElementById('countPending').innerText = pending;
            document.getElementById('countDone').innerText = done;
        }
    </script>
</body>
</html>
