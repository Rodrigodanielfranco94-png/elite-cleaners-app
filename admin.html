<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Cleaners - Admin</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        body { background: #000; color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 15px; padding-bottom: 100px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { font-style: italic; font-weight: 900; margin: 0; font-size: 22px; text-transform: uppercase; }
        h1 span { color: #3b82f6; }

        /* Cuadros de Estad√≠sticas Restaurados */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { background: #1c1c1e; padding: 20px; border-radius: 15px; text-align: center; border: 1px solid #2c2c2e; }
        .stat-card h2 { margin: 0; font-size: 28px; color: #3b82f6; }
        .stat-card p { margin: 5px 0 0 0; font-size: 10px; color: #8e8e93; text-transform: uppercase; font-weight: bold; }
        
        .form-container { background: #1c1c1e; padding: 18px; border-radius: 18px; border: 1px solid #2c2c2e; margin-bottom: 20px; }
        .label-text { font-size: 10px; color: #3b82f6; font-weight: bold; margin: 8px 0 4px 5px; display: block; text-transform: uppercase; }
        
        input, textarea { width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #2c2c2e; background: #2c2c2e; color: white; box-sizing: border-box; font-size: 15px; }
        input[type="date"], input[type="time"] { color-scheme: dark; }
        
        .type-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .type-btn { padding: 12px; border-radius: 10px; border: 1px solid #2c2c2e; background: #2c2c2e; color: #8e8e93; font-weight: bold; font-size: 11px; }
        .type-btn.active { background: #3b82f6; color: white; border-color: #3b82f6; }
        
        .save-btn { width: 100%; padding: 18px; background: #1d4ed8; color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; margin-top: 20px; text-transform: uppercase; }

        .card-servicio { background: #1c1c1e; padding: 20px; border-radius: 18px; border: 1px solid #2c2c2e; position: relative; margin-bottom: 15px; }
        .card-servicio h3 { margin: 0 0 5px 0; font-size: 18px; color: #3b82f6; }
        .card-servicio p { margin: 4px 0; font-size: 13px; color: #aeaeb2; }
        
        /* Bot√≥n de WhatsApp Circular */
        .btn-whatsapp-circular { position: absolute; top: 20px; right: 20px; width: 40px; height: 40px; background: #25d366; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 18px; }

        .card-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-secondary { padding: 10px; border-radius: 8px; border: none; font-size: 11px; font-weight: bold; color: white; cursor: pointer; }
        .btn-edit { background: #5856d6; }
        .btn-delete { background: #ff3b30; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ELITE <span>ADMIN</span></h1>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <h2 id="count-pendientes">0</h2>
            <p>Pendientes</p>
        </div>
        <div class="stat-card">
            <h2 id="count-completados">0</h2>
            <p>Completados</p>
        </div>
    </div>

    <div class="form-container">
        <input type="hidden" id="edit-id">
        <span class="label-text">Cliente y Contacto</span>
        <input type="text" id="cliente" placeholder="Nombre del cliente">
        <input type="text" id="direccion" placeholder="Direcci√≥n del servicio">
        <input type="tel" id="telefono" placeholder="WhatsApp (Ej: 13478659468)">
        <input type="email" id="empleado" placeholder="correo@empleado.com" value="geraldinepimiento17@gmail.com">
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <input type="date" id="fecha-servicio">
            <input type="time" id="hora-servicio">
        </div>

        <textarea id="notas" placeholder="Notas..." rows="2"></textarea>

        <div class="type-grid">
            <button class="type-btn active" onclick="selectType(this)">EST√ÅNDAR</button>
            <button class="type-btn" onclick="selectType(this)">PROFUNDA</button>
            <button class="type-btn" onclick="selectType(this)">MOVE-IN</button>
            <button class="type-btn" onclick="selectType(this)">MOVE-OUT</button>
        </div>

        <button class="save-btn" id="btn-principal" onclick="guardarServicio()">GUARDAR Y NOTIFICAR</button>
    </div>

    <div id="historial"></div>

    <script>
        // Inicializaci√≥n EmailJS
        emailjs.init("HND0NNg6H-dBCZtNq");

        const firebaseConfig = {
            apiKey: "AIzaSyDB4F55StoX8WYYzCm8oSnucc-lrH",
            authDomain: "elite-cleaners-app.firebaseapp.com",
            projectId: "elite-cleaners-app",
            storageBucket: "elite-cleaners-app.appspot.com",
            messagingSenderId: "826642317319",
            appId: "1:826642317319:web:cddce7904b590ae"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let tipoSeleccionado = "EST√ÅNDAR";

        function selectType(btn) {
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            tipoSeleccionado = btn.innerText;
        }

        function guardarServicio() {
            const data = {
                cliente: document.getElementById('cliente').value,
                direccion: document.getElementById('direccion').value,
                telefono: document.getElementById('telefono').value,
                empleado: document.getElementById('empleado').value,
                fecha_servicio: document.getElementById('fecha-servicio').value,
                hora_servicio: document.getElementById('hora-servicio').value,
                notas: document.getElementById('notas').value,
                tipo: tipoSeleccionado,
                estado: "pendiente",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            if(!data.cliente || !data.direccion) return alert("Faltan datos");

            db.collection("servicios").add(data).then(() => {
                const templateParams = {
                    to_email: data.empleado,
                    client_name: data.cliente,
                    address: data.direccion,
                    date_time: data.fecha_servicio + " " + data.hora_servicio,
                    notes: data.notas
                };

                emailjs.send("service_8kakktm", "template_r1nt4zb", templateParams)
                .then(() => alert("‚úÖ GUARDADO Y CORREO ENVIADO"))
                .catch((err) => alert("‚ùå ERROR CORREO: " + err.text));

                resetForm();
            });
        }

        function resetForm() {
            document.getElementById('cliente').value = "";
            document.getElementById('direccion').value = "";
            document.getElementById('telefono').value = "";
            document.getElementById('notas').value = "";
        }

        db.collection("servicios").orderBy("timestamp", "desc").onSnapshot(snap => {
            const historial = document.getElementById('historial');
            historial.innerHTML = "";
            let pendientes = 0; let completados = 0;

            snap.forEach(doc => {
                const s = doc.data();
                if(s.estado === "pendiente") pendientes++; else completados++;

                const msgWS = encodeURIComponent(`*ELITE CLEANERS*\nCliente: ${s.cliente}\nDir: ${s.direccion}\nFecha: ${s.fecha_servicio}`);
                const card = document.createElement('div');
                card.className = 'card-servicio';
                card.innerHTML = `
                    <a href="https://wa.me/${s.telefono}?text=${msgWS}" class="btn-whatsapp-circular" target="_blank">üì≤</a>
                    <h3>${s.cliente}</h3>
                    <p>üìç ${s.direccion}</p>
                    <p>üìÖ ${s.fecha_servicio} | ${s.hora_servicio}</p>
                    <div class="card-actions">
                        <button class="btn-secondary btn-edit" onclick='alert("Funci√≥n editar en desarrollo")'>Editar</button>
                        <button class="btn-secondary btn-delete" onclick="db.collection('servicios').doc('${doc.id}').delete()">Borrar</button>
                    </div>
                `;
                historial.appendChild(card);
            });
            document.getElementById('count-pendientes').innerText = pendientes;
            document.getElementById('count-completados').innerText = completados;
        });
    </script>
</body>
</html>
