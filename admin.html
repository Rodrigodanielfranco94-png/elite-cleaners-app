<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Cleaners - Admin</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { background: #000; color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 15px; padding-bottom: 100px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { font-style: italic; font-weight: 900; margin: 0; font-size: 22px; text-transform: uppercase; }
        h1 span { color: #3b82f6; }
        
        .form-container { background: #1c1c1e; padding: 18px; border-radius: 18px; border: 1px solid #2c2c2e; margin-bottom: 20px; }
        .label-text { font-size: 10px; color: #3b82f6; font-weight: bold; margin: 8px 0 4px 5px; display: block; text-transform: uppercase; }
        
        input, textarea { width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #2c2c2e; background: #2c2c2e; color: white; box-sizing: border-box; font-size: 15px; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .type-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .type-btn { padding: 12px; border-radius: 10px; border: 1px solid #2c2c2e; background: #2c2c2e; color: #8e8e93; font-weight: bold; font-size: 11px; }
        .type-btn.active { background: #3b82f6; color: white; border-color: #3b82f6; }
        
        .save-btn { width: 100%; padding: 18px; background: #1d4ed8; color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; margin-top: 20px; text-transform: uppercase; }

        .card-servicio { background: #1c1c1e; padding: 15px; border-radius: 15px; border: 1px solid #2c2c2e; position: relative; margin-bottom: 12px; }
        .card-servicio h3 { margin: 0 0 5px 0; font-size: 16px; color: #3b82f6; width: 80%; }
        .card-servicio p { margin: 3px 0; font-size: 12px; color: #aeaeb2; }
        
        /* BOTONES DE ACCI√ìN */
        .actions { display: flex; gap: 10px; margin-top: 10px; border-top: 1px solid #2c2c2e; padding-top: 10px; }
        .btn-action { flex: 1; padding: 8px; border-radius: 8px; border: none; font-size: 12px; font-weight: bold; color: white; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .btn-edit { background: #5856d6; }
        .btn-delete { background: #ff3b30; }
        .ws-btn { position: absolute; right: 15px; top: 15px; background: #25d366; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ELITE <span>ADMIN</span></h1>
    </div>

    <div class="form-container">
        <input type="hidden" id="edit-id"> <span class="label-text">Cliente y Contacto</span>
        <input type="text" id="cliente" placeholder="Nombre del cliente">
        <input type="text" id="direccion" placeholder="Direcci√≥n del servicio">
        <input type="tel" id="telefono" placeholder="Tel√©fono (Ej: 19456667788)">
        
        <span class="label-text">Asignar a (Escribir Correo)</span>
        <input type="email" id="empleado" placeholder="correo@empleado.com" value="geraldinepimiento17@gmail.com">
        
        <span class="label-text">Programaci√≥n</span>
        <div class="row">
            <input type="date" id="fecha-servicio">
            <input type="time" id="hora-servicio">
        </div>

        <textarea id="notas" placeholder="Instrucciones adicionales..." rows="2"></textarea>

        <div class="type-grid">
            <button class="type-btn active" onclick="selectType(this)">EST√ÅNDAR</button>
            <button class="type-btn" onclick="selectType(this)">PROFUNDA</button>
            <button class="type-btn" onclick="selectType(this)">MOVE-IN</button>
            <button class="type-btn" onclick="selectType(this)">MOVE-OUT</button>
        </div>

        <button class="save-btn" id="btn-principal" onclick="guardarServicio()">GUARDAR Y ENVIAR</button>
    </div>

    <h2 style="font-size: 14px; color: #8e8e93; margin-left: 5px;">HISTORIAL</h2>
    <div id="historial"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDB4F55StoX8WYYzCm8oSnucc-lrH",
            authDomain: "elite-cleaners-app.firebaseapp.com",
            projectId: "elite-cleaners-app",
            storageBucket: "elite-cleaners-app.appspot.com",
            messagingSenderId: "826642317319",
            appId: "1:826642317319:web:cddce7904b590ae"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let tipoSeleccionado = "EST√ÅNDAR";

        function selectType(btn) {
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            tipoSeleccionado = btn.innerText;
        }

        function guardarServicio() {
            const id = document.getElementById('edit-id').value;
            const data = {
                cliente: document.getElementById('cliente').value,
                direccion: document.getElementById('direccion').value,
                telefono: document.getElementById('telefono').value,
                empleado: document.getElementById('empleado').value,
                fecha_servicio: document.getElementById('fecha-servicio').value,
                hora_servicio: document.getElementById('hora-servicio').value,
                notas: document.getElementById('notas').value,
                tipo: tipoSeleccionado,
                estado: "pendiente",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            if(id) {
                // MODO EDICI√ìN
                db.collection("servicios").doc(id).update(data).then(() => {
                    alert("‚úÖ ¬°Servicio Actualizado!");
                    resetFormulario();
                });
            } else {
                // MODO NUEVO
                db.collection("servicios").add(data).then(() => {
                    alert("‚úÖ ¬°Servicio Guardado!");
                    const body = `ELITE CLEANERS\n\nCliente: ${data.cliente}\nDirecci√≥n: ${data.direccion}\nFecha: ${data.fecha_servicio}\nHora: ${data.hora_servicio}\nTipo: ${data.tipo}\nNotas: ${data.notas}`;
                    window.location.href = `mailto:${data.empleado}?subject=Nuevo Servicio&body=${encodeURIComponent(body)}`;
                    resetFormulario();
                });
            }
        }

        function editarRegistro(id, info) {
            document.getElementById('edit-id').value = id;
            document.getElementById('cliente').value = info.cliente;
            document.getElementById('direccion').value = info.direccion;
            document.getElementById('telefono').value = info.telefono || '';
            document.getElementById('empleado').value = info.empleado;
            document.getElementById('fecha-servicio').value = info.fecha_servicio;
            document.getElementById('hora-servicio').value = info.hora_servicio;
            document.getElementById('notas').value = info.notas;
            
            // Activar bot√≥n de tipo
            document.querySelectorAll('.type-btn').forEach(b => {
                if(b.innerText === info.tipo) selectType(b);
            });

            document.getElementById('btn-principal').innerText = "ACTUALIZAR CAMBIOS";
            document.getElementById('btn-principal').style.background = "#5856d6";
            window.scrollTo(0,0);
        }

        function eliminarRegistro(id) {
            if(confirm("¬øEst√°s seguro de eliminar este servicio del historial?")) {
                db.collection("servicios").doc(id).delete().then(() => {
                    alert("üóëÔ∏è Eliminado correctamente");
                });
            }
        }

        function resetFormulario() {
            document.getElementById('edit-id').value = "";
            document.getElementById('cliente').value = "";
            document.getElementById('direccion').value = "";
            document.getElementById('telefono').value = "";
            document.getElementById('btn-principal').innerText = "GUARDAR Y ENVIAR";
            document.getElementById('btn-principal').style.background = "#1d4ed8";
        }

        db.collection("servicios").orderBy("timestamp", "desc").onSnapshot(snap => {
            const historialDiv = document.getElementById('historial');
            historialDiv.innerHTML = "";
            snap.forEach(doc => {
                const s = doc.data();
                const telLimpio = s.telefono ? s.telefono.replace(/\D/g,'') : '';
                const wsUrl = `https://wa.me/${telLimpio}`;
                
                const card = document.createElement('div');
                card.className = 'card-servicio';
                card.innerHTML = `
                    <a href="${wsUrl}" class="ws-btn" target="_blank">üü¢</a>
                    <h3>${s.cliente}</h3>
                    <p>üìç ${s.direccion}</p>
                    <p>üìÖ ${s.fecha_servicio} | ‚è∞ ${s.hora_servicio}</p>
                    <p style="color: #3b82f6; font-size: 11px;">üì© ${s.empleado}</p>
                    <div class="actions">
                        <button class="btn-action btn-edit" id="edit-${doc.id}">‚úèÔ∏è Editar</button>
                        <button class="btn-action btn-delete" onclick="eliminarRegistro('${doc.id}')">üóëÔ∏è Eliminar</button>
                    </div>
                `;
                historialDiv.appendChild(card);
                document.getElementById(`edit-${doc.id}`).onclick = () => editarRegistro(doc.id, s);
            });
        });
    </script>
</body>
</html>
