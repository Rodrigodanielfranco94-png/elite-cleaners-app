<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Cleaners - Admin Control</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        body { background: #000; color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 15px; padding-bottom: 100px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { font-style: italic; font-weight: 900; margin: 0; font-size: 22px; text-transform: uppercase; }
        h1 span { color: #3b82f6; }
        
        /* Contadores superiores */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { background: #1c1c1e; padding: 20px; border-radius: 15px; text-align: center; border: 1px solid #2c2c2e; cursor: pointer; }
        .stat-card.active { border-color: #3b82f6; background: #1a2638; }
        .stat-card h2 { margin: 0; font-size: 28px; color: #3b82f6; }
        .stat-card p { margin: 5px 0 0 0; font-size: 10px; color: #8e8e93; text-transform: uppercase; }
        
        /* Formulario */
        .form-container { background: #1c1c1e; padding: 18px; border-radius: 18px; border: 1px solid #2c2c2e; margin-bottom: 20px; }
        .label-text { font-size: 10px; color: #3b82f6; font-weight: bold; margin: 8px 0 4px 5px; display: block; text-transform: uppercase; }
        input, textarea { width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #2c2c2e; background: #2c2c2e; color: white; box-sizing: border-box; font-size: 15px; }
        
        .datetime-container { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        /* Tipos de servicio */
        .type-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .type-btn { padding: 12px; border-radius: 10px; border: 1px solid #2c2c2e; background: #2c2c2e; color: #8e8e93; font-weight: bold; font-size: 11px; cursor: pointer; }
        .type-btn.active { background: #3b82f6; color: white; border-color: #3b82f6; }
        
        .save-btn { width: 100%; padding: 18px; background: #1d4ed8; color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; margin-top: 20px; cursor: pointer; }
        
        /* Tarjetas de historial */
        .card-servicio { background: #1c1c1e; padding: 20px; border-radius: 18px; border: 1px solid #2c2c2e; position: relative; margin-bottom: 15px; }
        .btn-whatsapp-circular { position: absolute; top: 20px; right: 20px; width: 40px; height: 40px; background: #25d366; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 18px; }
        
        .card-actions { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 15px; }
        .btn-secondary { padding: 10px; border-radius: 8px; border: none; font-size: 10px; font-weight: bold; color: white; cursor: pointer; }
        .btn-edit { background: #5856d6; }
        .btn-delete { background: #ff3b30; }
        .btn-complete { background: #25d366; }
        
        .view-title { font-size: 14px; color: #3b82f6; text-transform: uppercase; margin: 15px 0 10px 5px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ELITE <span>ADMIN</span></h1>
    </div>

    <div class="stats-grid">
        <div class="stat-card active" id="btn-view-pendientes" onclick="cambiarVista('pendiente')">
            <h2 id="count-pendientes">0</h2>
            <p>Pendientes</p>
        </div>
        <div class="stat-card" id="btn-view-completados" onclick="cambiarVista('completado')">
            <h2 id="count-completados">0</h2>
            <p>Completados</p>
        </div>
    </div>

    <div class="form-container">
        <input type="hidden" id="edit-id">
        
        <span class="label-text">Cliente y Contacto</span>
        <input type="text" id="cliente" placeholder="Nombre del cliente">
        <input type="text" id="direccion" placeholder="Direcci√≥n completa">
        <input type="tel" id="telefono" placeholder="WhatsApp (Ej: 13478659468)">
        
        <span class="label-text">Notificar a (Correo Empleado)</span>
        <input type="email" id="empleado" placeholder="ejemplo@gmail.com">
        
        <div class="datetime-container">
            <div>
                <span class="label-text">Fecha</span>
                <input type="date" id="fecha-servicio">
            </div>
            <div>
                <span class="label-text">Hora</span>
                <input type="time" id="hora-servicio">
            </div>
        </div>

        <span class="label-text">Notas Especiales</span>
        <textarea id="notas" placeholder="¬øTienen mascotas? ¬øC√≥digo de entrada?..." rows="2"></textarea>

        <span class="label-text">Tipo de Limpieza</span>
        <div class="type-grid">
            <button class="type-btn active" id="btn-EST√ÅNDAR" onclick="selectType('EST√ÅNDAR')">EST√ÅNDAR</button>
            <button class="type-btn" id="btn-PROFUNDA" onclick="selectType('PROFUNDA')">PROFUNDA</button>
            <button class="type-btn" id="btn-MOVE-IN" onclick="selectType('MOVE-IN')">MOVE-IN</button>
            <button class="type-btn" id="btn-MOVE-OUT" onclick="selectType('MOVE-OUT')">MOVE-OUT</button>
        </div>

        <button class="save-btn" id="btn-principal" onclick="guardarServicio()">GUARDAR Y NOTIFICAR</button>
    </div>

    <div class="view-title" id="titulo-lista">Trabajos Pendientes</div>
    <div id="historial"></div>

    <script>
        // --- CONFIGURACI√ìN INICIAL ---
        emailjs.init("HND0NNg6H-dBCZtNq");

        const firebaseConfig = {
            apiKey: "AIzaSyDB4F55StoX8WYYzCm8oSnucc-lrH",
            authDomain: "elite-cleaners-app.firebaseapp.com",
            projectId: "elite-cleaners-app",
            storageBucket: "elite-cleaners-app.appspot.com",
            messagingSenderId: "826642317319",
            appId: "1:826642317319:web:cddce7904b590ae"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let tipoSeleccionado = "EST√ÅNDAR";
        let vistaActual = "pendiente";

        // Cambiar entre Pendientes y Completados
        function cambiarVista(estado) {
            vistaActual = estado;
            document.getElementById('btn-view-pendientes').classList.toggle('active', estado === 'pendiente');
            document.getElementById('btn-view-completados').classList.toggle('active', estado === 'completado');
            document.getElementById('titulo-lista').innerText = `Trabajos ${estado === 'pendiente' ? 'Pendientes' : 'Completados'}`;
            cargarDatos();
        }

        // Seleccionar tipo de limpieza
        function selectType(tipo) {
            tipoSeleccionado = tipo;
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + tipo).classList.add('active');
        }

        // --- FUNCI√ìN PRINCIPAL DE GUARDADO Y ENV√çO ---
        function guardarServicio() {
            const id = document.getElementById('edit-id').value;
            const correoEmpleado = document.getElementById('empleado').value;

            const data = {
                cliente: document.getElementById('cliente').value,
                direccion: document.getElementById('direccion').value,
                telefono: document.getElementById('telefono').value,
                empleado: correoEmpleado,
                fecha_servicio: document.getElementById('fecha-servicio').value,
                hora_servicio: document.getElementById('hora-servicio').value,
                notas: document.getElementById('notas').value,
                tipo: tipoSeleccionado,
                estado: "pendiente"
            };

            if(!data.cliente || !correoEmpleado) {
                return alert("Por favor ingresa al menos el Cliente y el Correo del Empleado");
            }

            if(id) {
                // Modo Edici√≥n
                db.collection("servicios").doc(id).update(data).then(() => {
                    alert("‚úÖ Cambios actualizados correctamente");
                    resetForm();
                });
            } else {
                // Modo Nuevo Registro
                data.timestamp = firebase.firestore.FieldValue.serverTimestamp();
                db.collection("servicios").add(data).then(() => {
                    
                    // ENV√çO DE CORREO MEDIANTE EMAILJS
                    emailjs.send("service_8kakktm", "template_r1nt4zb", {
                        to_email: correoEmpleado,
                        client_name: data.cliente,
                        address: data.direccion,
                        date_time: data.fecha_servicio + " a las " + data.hora_servicio,
                        notes: data.notas
                    }).then(function() {
                        alert("‚úÖ √âXITO: Guardado y notificaci√≥n enviada a " + correoEmpleado);
                        resetForm();
                    }, function(error) {
                        alert("‚ùå ERROR AL ENVIAR CORREO: " + JSON.stringify(error));
                    });

                }).catch((error) => alert("Error en Base de Datos: " + error));
            }
        }

        // Cargar datos para editar
        function cargarEdicion(id) {
            db.collection("servicios").doc(id).get().then((doc) => {
                const s = doc.data();
                document.getElementById('edit-id').value = id;
                document.getElementById('cliente').value = s.cliente;
                document.getElementById('direccion').value = s.direccion;
                document.getElementById('telefono').value = s.telefono;
                document.getElementById('empleado').value = s.empleado;
                document.getElementById('fecha-servicio').value = s.fecha_servicio;
                document.getElementById('hora-servicio').value = s.hora_servicio;
                document.getElementById('notas').value = s.notas;
                selectType(s.tipo || "EST√ÅNDAR");
                
                document.getElementById('btn-principal').innerText = "ACTUALIZAR CAMBIOS";
                document.getElementById('btn-principal').style.background = "#5856d6";
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        function completarTrabajo(id) {
            db.collection("servicios").doc(id).update({ estado: "completado" });
        }

        function resetForm() {
            document.getElementById('edit-id').value = "";
            document.getElementById('cliente').value = "";
            document.getElementById('direccion').value = "";
            document.getElementById('telefono').value = "";
            document.getElementById('empleado').value = "";
            document.getElementById('notas').value = "";
            document.getElementById('btn-principal').innerText = "GUARDAR Y NOTIFICAR";
            document.getElementById('btn-principal').style.background = "#1d4ed8";
            selectType("EST√ÅNDAR");
        }

        // Cargar y Escuchar cambios en la base de datos
        function cargarDatos() {
            db.collection("servicios").orderBy("timestamp", "desc").onSnapshot(snap => {
                const historial = document.getElementById('historial');
                historial.innerHTML = "";
                let p = 0; let c = 0;
                
                snap.forEach(doc => {
                    const s = doc.data();
                    if(s.estado === "pendiente") p++; else c++;
                    
                    if(s.estado === vistaActual) {
                        const limpioTelefono = s.telefono ? s.telefono.replace(/\D/g,'') : '';
                        const msgWS = encodeURIComponent(`Hola ${s.cliente}, soy de Elite Cleaners. Te escribo por el servicio de limpieza.`);
                        
                        const card = document.createElement('div');
                        card.className = 'card-servicio';
                        card.innerHTML = `
                            <a href="https://wa.me/${limpioTelefono}?text=${msgWS}" class="btn-whatsapp-circular" target="_blank">üì≤</a>
                            <h3>${s.cliente}</h3>
                            <p>üìç ${s.direccion}</p>
                            <p>üìÖ ${s.fecha_servicio} | ‚è∞ ${s.hora_servicio}</p>
                            <p style="font-size: 11px; color: #3b82f6;">üë§ Empleado: ${s.empleado}</p>
                            <div class="card-actions">
                                ${s.estado === 'pendiente' ? `<button class="btn-secondary btn-complete" onclick="completarTrabajo('${doc.id}')">Hecho ‚úì</button>` : ''}
                                <button class="btn-secondary btn-edit" onclick="cargarEdicion('${doc.id}')">Editar</button>
                                <button class="btn-secondary btn-delete" onclick="if(confirm('¬øBorrar registro?')) db.collection('servicios').doc('${doc.id}').delete()">Borrar</button>
                            </div>
                        `;
                        historial.appendChild(card);
                    }
                });
                document.getElementById('count-pendientes').innerText = p;
                document.getElementById('count-completados').innerText = c;
            });
        }

        // Iniciar App
        cargarDatos();
    </script>
</body>
</html>
