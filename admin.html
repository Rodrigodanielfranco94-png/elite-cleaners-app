<div class="grid grid-cols-2 gap-2">
                <div>
                    <p class="text-[9px] text-gray-500 font-bold uppercase mb-1 ml-2">Fecha</p>
                    <input type="date" id="jobDate" class="input-elite">
                </div>
                <div>
                    <p class="text-[9px] text-gray-500 font-bold uppercase mb-1 ml-2">Hora Inicio</p>
                    <input type="time" id="jobTime" class="input-elite">
                </div>
            </div>

            <textarea id="notes" placeholder="Requerimientos especiales / Notas" class="input-elite h-20"></textarea>

<script>
    // Modifica la función saveJob para incluir 'time'
    function saveJob() {
        const id = document.getElementById('jobId').value;
        const job = {
            cli: document.getElementById('cli').value,
            addr: document.getElementById('addr').value,
            empEmail: document.getElementById('empEmail').value.toLowerCase(),
            date: document.getElementById('jobDate').value,
            time: document.getElementById('jobTime').value, // NUEVO
            notes: document.getElementById('notes').value,
            type: selectedType,
            status: 'Pendiente',
            arrivalTime: '',
            finishTime: ''
        };

        if(id) {
            db.ref('jobs/' + id).update(job);
        } else {
            db.ref('jobs').push(job);
        }
        resetForm();
    }

    // Modifica resetForm para limpiar la hora
    function resetForm() {
        document.getElementById('jobId').value = '';
        document.getElementById('cli').value = '';
        document.getElementById('addr').value = '';
        document.getElementById('empEmail').value = '';
        document.getElementById('jobDate').value = '';
        document.getElementById('jobTime').value = ''; // NUEVO
        document.getElementById('notes').value = '';
        document.getElementById('mainBtn').innerText = 'Guardar y Notificar';
        // ... (resto de la función igual)
    }

    // Modifica editJob para cargar la hora
    function editJob(id) {
        const j = allJobs[id];
        document.getElementById('jobId').value = id;
        document.getElementById('cli').value = j.cli;
        document.getElementById('addr').value = j.addr;
        document.getElementById('empEmail').value = j.empEmail;
        document.getElementById('jobDate').value = j.date || '';
        document.getElementById('jobTime').value = j.time || ''; // NUEVO
        document.getElementById('notes').value = j.notes || '';
        document.getElementById('mainBtn').innerText = 'Actualizar Servicio';
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    // Finalmente, actualiza el renderFeed para mostrar la hora en la tarjeta
    // Dentro de la parte donde construyes el feed.innerHTML, cambia la línea de fecha por:
    // <p class="text-[9px] text-blue-400 font-bold uppercase">${j.type} | ${j.date || ''} @ ${j.time || 'No asignada'}</p>
</script>
