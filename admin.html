<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Cleaners - Admin</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { background: #000; color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        h1 { font-style: italic; font-weight: 900; margin: 0; font-size: 24px; }
        span { color: #3b82f6; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .stat-card { background: #1c1c1e; padding: 20px; border-radius: 16px; text-align: center; border: 1px solid #2c2c2e; }
        .stat-card h2 { margin: 0; font-size: 32px; }
        .stat-card p { margin: 5px 0 0; color: #8e8e93; font-size: 12px; font-weight: bold; }
        .stat-blue h2 { color: #3b82f6; }
        .stat-green h2 { color: #34c759; }
        .form-group { background: #1c1c1e; padding: 20px; border-radius: 16px; border: 1px solid #2c2c2e; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #2c2c2e; background: #2c2c2e; color: white; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #3b82f6; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 16px; }
        label { color: #8e8e93; font-size: 12px; font-weight: bold; margin-left: 5px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ELITE <span>ADMIN</span></h1>
        <div style="background: #1c1c1e; padding: 8px 15px; border-radius: 20px; font-size: 12px; border: 1px solid #2c2c2e;">
            Ene 15, 2026
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card stat-blue">
            <h2 id="count-pendientes">0</h2>
            <p>PENDIENTES</p>
        </div>
        <div class="stat-card stat-green">
            <h2 id="count-completados">0</h2>
            <p>COMPLETADOS</p>
        </div>
    </div>

    <div class="form-group">
        <label>CLIENTE</label>
        <input type="text" id="cliente" placeholder="Nombre del cliente">
        
        <label>EMPLEADO ASIGNADO</label>
        <input type="email" id="empleado" value="geraldinepimiento17@gmail.com">
        
        <button onclick="guardarServicio()">GUARDAR SERVICIO</button>
    </div>

    <script>
        // CONFIGURACIÓN DE TU FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDB4F55StoX8WYYzCm8oSnucc-lrH",
            authDomain: "elite-cleaners-app.firebaseapp.com",
            projectId: "elite-cleaners-app",
            storageBucket: "elite-cleaners-app.appspot.com",
            messagingSenderId: "826642317319",
            appId: "1:826642317319:web:cddce7904b590ae"
        };

        // Inicializar Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // Función para Guardar
        function guardarServicio() {
            const cliente = document.getElementById('cliente').value;
            const empleado = document.getElementById('empleado').value;

            if (!cliente || !empleado) {
                alert("Por favor, llena todos los campos");
                return;
            }

            db.collection("servicios").add({
                cliente: cliente,
                empleado: empleado,
                estado: "pendiente",
                fecha: new Date().toISOString()
            })
            .then(() => {
                alert("✅ ¡Servicio Guardado con éxito!");
                document.getElementById('cliente').value = ""; // Limpiar campo
            })
            .catch((error) => {
                console.error("Error al guardar: ", error);
                alert("❌ Error: " + error.message);
            });
        }

        // Función para contar servicios en tiempo real
        db.collection("servicios").onSnapshot((snapshot) => {
            let pendientes = 0;
            let completados = 0;
            
            snapshot.forEach((doc) => {
                if (doc.data().estado === "pendiente") pendientes++;
                if (doc.data().estado === "completado") completados++;
            });

            document.getElementById('count-pendientes').innerText = pendientes;
            document.getElementById('count-completados').innerText = completados;
        });
    </script>
</body>
</html>
