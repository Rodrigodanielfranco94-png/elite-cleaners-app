<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Admin Pro</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <style>
        body { background: #000; color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 15px; padding-bottom: 100px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { font-style: italic; font-weight: 900; margin: 0; font-size: 22px; text-transform: uppercase; }
        h1 span { color: #3b82f6; }
        
        /* FILTROS SUPERIORES */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { background: #1c1c1e; padding: 20px; border-radius: 15px; text-align: center; border: 1px solid #2c2c2e; cursor: pointer; }
        .stat-card.active { border-color: #3b82f6; background: #1a2638; }
        .stat-card h2 { margin: 0; font-size: 28px; color: #3b82f6; }
        .stat-card p { margin: 5px 0 0 0; font-size: 10px; color: #8e8e93; text-transform: uppercase; }

        /* SECCIONES DE FORMULARIO */
        .form-container { background: #1c1c1e; padding: 18px; border-radius: 20px; border: 1px solid #2c2c2e; margin-bottom: 20px; }
        .section-staff { border-color: #3b82f6; border-style: dashed; }
        
        .label-text { font-size: 10px; color: #3b82f6; font-weight: bold; margin: 8px 0 4px 5px; display: block; text-transform: uppercase; }
        input, textarea { width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #2c2c2e; background: #2c2c2e; color: white; box-sizing: border-box; font-size: 15px; }

        /* SUGERENCIAS */
        .search-container { position: relative; }
        .suggestions-list { position: absolute; width: 100%; background: #3b82f6; border-radius: 10px; z-index: 100; max-height: 150px; overflow-y: auto; display: none; }
        .suggestion-item { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); cursor: pointer; font-weight: bold; }

        /* BOTONES */
        .type-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .type-btn { padding: 12px; border-radius: 10px; border: 1px solid #2c2c2e; background: #2c2c2e; color: #8e8e93; font-weight: bold; font-size: 11px; cursor: pointer; }
        .type-btn.active { background: #3b82f6; color: white; border-color: #3b82f6; }
        
        .save-btn { width: 100%; padding: 18px; background: #3b82f6; color: white; border: none; border-radius: 15px; font-weight: bold; font-size: 16px; margin-top: 15px; cursor: pointer; }
        .reg-btn { background: transparent; color: #3b82f6; border: 1px solid #3b82f6; width: 100%; padding: 12px; border-radius: 10px; font-weight: bold; font-size: 12px; cursor: pointer; margin-top: 5px; }

        /* TARJETAS DE TRABAJO */
        .card-servicio { background: #1c1c1e; padding: 18px; border-radius: 25px; border: 1px solid #2c2c2e; margin-bottom: 15px; position: relative; }
        .ws-icon-btn { position: absolute; right: 15px; top: 15px; width: 40px; height: 40px; background: #22c55e; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; text-decoration: none; box-shadow: 0 4px 10px rgba(34, 197, 94, 0.3); }
        
        .card-servicio h3 { margin: 0 0 8px 0; color: #3b82f6; font-size: 18px; }
        .card-servicio p { margin: 4px 0; font-size: 13px; color: #d1d5db; }
        
        .action-buttons { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 15px; }
        .btn-action { padding: 12px; border: none; border-radius: 10px; color: white; font-weight: bold; font-size: 11px; cursor: pointer; }
        .btn-done { background: #22c55e; }
        .btn-edit { background: #6366f1; }
        .btn-delete { background: #ef4444; }
    </style>
</head>
<body>

    <h1>ELITE <span>ADMIN</span></h1>

    <div class="stats-grid">
        <div class="stat-card active" id="btn-pendientes" onclick="cambiarVista('pendiente')">
            <h2 id="count-pendientes">0</h2>
            <p>Pendientes</p>
        </div>
        <div class="stat-card" id="btn-completados" onclick="cambiarVista('completado')">
            <h2 id="count-completados">0</h2>
            <p>Completados</p>
        </div>
    </div>

    <div class="form-container section-staff">
        <span class="label-text">Registrar Nuevo Staff</span>
        <input type="text" id="reg-nombre" placeholder="Nombre completo">
        <input type="email" id="reg-email" placeholder="Correo electr√≥nico">
        <button class="reg-btn" onclick="registrarStaff()">GUARDAR STAFF EN LA NUBE</button>
    </div>

    <div class="form-container">
        <input type="hidden" id="edit-id">
        
        <span class="label-text">Cliente y Contacto</span>
        <input type="text" id="cliente" placeholder="Nombre del cliente">
        <input type="text" id="direccion" placeholder="Direcci√≥n completa">
        <input type="tel" id="whatsapp" placeholder="WhatsApp (Ej: 13478659468)">
        
        <span class="label-text">Asignar a</span>
        <div class="search-container">
            <input type="text" id="search-empleado" placeholder="Escribe nombre staff..." oninput="filtrarEmpleados()">
            <div id="suggestions" class="suggestions-list"></div>
        </div>
        <input type="hidden" id="email-empleado">
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div><span class="label-text">Fecha</span><input type="date" id="fecha"></div>
            <div><span class="label-text">Hora</span><input type="time" id="hora"></div>
        </div>

        <span class="label-text">Notas</span>
        <textarea id="notas" placeholder="Instrucciones..." rows="2"></textarea>

        <span class="label-text">Tipo</span>
        <div class="type-grid">
            <button class="type-btn active" id="btn-EST√ÅNDAR" onclick="selectType('EST√ÅNDAR')">EST√ÅNDAR</button>
            <button class="type-btn" id="btn-PROFUNDA" onclick="selectType('PROFUNDA')">PROFUNDA</button>
            <button class="type-btn" id="btn-MOVE-IN" onclick="selectType('MOVE-IN')">MOVE-IN</button>
            <button class="type-btn" id="btn-MOVE-OUT" onclick="selectType('MOVE-OUT')">MOVE-OUT</button>
        </div>

        <button class="save-btn" id="main-button" onclick="asignarTrabajo()">ASIGNAR TRABAJO</button>
    </div>

    <div id="historial"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDB4F55StoX8WYYzCm8oSnucc-lrH",
            authDomain: "elite-cleaners-app.firebaseapp.com",
            projectId: "elite-cleaners-app",
            storageBucket: "elite-cleaners-app.appspot.com",
            messagingSenderId: "826642317319",
            appId: "1:826642317319:web:cddce7904b590ae"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let tipoSeleccionado = "EST√ÅNDAR";
        let todosLosEmpleados = [];
        let vistaActual = "pendiente";

        // Registrar Staff
        function registrarStaff() {
            const n = document.getElementById('reg-nombre').value;
            const e = document.getElementById('reg-email').value.toLowerCase().trim();
            if(!n || !e) return alert("Llena nombre y correo");
            db.collection("usuarios").add({ nombre: n, email: e, rol: "empleado" }).then(() => {
                alert("‚úÖ Staff Guardado");
                document.getElementById('reg-nombre').value = ""; document.getElementById('reg-email').value = "";
            });
        }

        // Cargar Empleados para buscador
        db.collection("usuarios").where("rol", "==", "empleado").onSnapshot(snap => {
            todosLosEmpleados = [];
            snap.forEach(doc => todosLosEmpleados.push(doc.data()));
        });

        function filtrarEmpleados() {
            const q = document.getElementById('search-empleado').value.toLowerCase();
            const l = document.getElementById('suggestions');
            l.innerHTML = "";
            if (q.length < 1) { l.style.display = "none"; return; }
            const f = todosLosEmpleados.filter(e => e.nombre.toLowerCase().includes(q));
            f.forEach(e => {
                const d = document.createElement('div');
                d.className = 'suggestion-item'; d.innerText = e.nombre;
                d.onclick = () => {
                    document.getElementById('search-empleado').value = e.nombre;
                    document.getElementById('email-empleado').value = e.email;
                    l.style.display = "none";
                };
                l.appendChild(d);
            });
            l.style.display = f.length > 0 ? "block" : "none";
        }

        function selectType(t) {
            tipoSeleccionado = t;
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + t).classList.add('active');
        }

        function asignarTrabajo() {
            const id = document.getElementById('edit-id').value;
            const data = {
                cliente: document.getElementById('cliente').value,
                direccion: document.getElementById('direccion').value,
                whatsapp: document.getElementById('whatsapp').value.replace(/\D/g,''), // Solo n√∫meros
                empleado_nombre: document.getElementById('search-empleado').value,
                empleado_email: document.getElementById('email-empleado').value,
                fecha: document.getElementById('fecha').value,
                hora: document.getElementById('hora').value,
                notas: document.getElementById('notas').value,
                tipo: tipoSeleccionado,
                estado: id ? undefined : "pendiente",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            if (id) {
                db.collection("servicios").doc(id).update(data).then(() => { alert("‚úÖ Actualizado"); location.reload(); });
            } else {
                db.collection("servicios").add(data).then(() => { alert("üöÄ Asignado"); location.reload(); });
            }
        }

        function cargarHistorial() {
            db.collection("servicios").orderBy("timestamp", "desc").onSnapshot(snap => {
                const h = document.getElementById('historial');
                h.innerHTML = "";
                let p = 0; let c = 0;
                snap.forEach(doc => {
                    const s = doc.data();
                    const id = doc.id;
                    if(s.estado === "pendiente") p++; else c++;
                    if(s.estado === vistaActual) {
                        const card = document.createElement('div');
                        card.className = 'card-servicio';
                        card.innerHTML = `
                            <a href="https://api.whatsapp.com/send?phone=${s.whatsapp}" class="ws-icon-btn">üì≤</a>
                            <h3>${s.cliente}</h3>
                            <p>üìç ${s.direccion}</p>
                            <p>üë§ Staff: ${s.empleado_nombre || 'No asignado'}</p>
                            <p>üìÖ ${s.fecha || '--'} | ‚è∞ ${s.hora || '--'}</p>
                            <p>‚ú® ${s.tipo}</p>
                            <div class="action-buttons">
                                <button class="btn-action btn-done" onclick="marcar('${id}', '${s.estado === 'pendiente' ? 'completado' : 'pendiente'}')">
                                    ${s.estado === 'pendiente' ? 'Terminar' : 'Reabrir'}
                                </button>
                                <button class="btn-action btn-edit" onclick="editar('${id}', ${JSON.stringify(s).replace(/"/g, '&quot;')})">Editar</button>
                                <button class="btn-action btn-delete" onclick="borrar('${id}')">Borrar</button>
                            </div>
                        `;
                        h.appendChild(card);
                    }
                });
                document.getElementById('count-pendientes').innerText = p;
                document.getElementById('count-completados').innerText = c;
            });
        }

        function editar(id, s) {
            document.getElementById('edit-id').value = id;
            document.getElementById('cliente').value = s.cliente;
            document.getElementById('direccion').value = s.direccion;
            document.getElementById('whatsapp').value = s.whatsapp || "";
            document.getElementById('search-empleado').value = s.empleado_nombre;
            document.getElementById('email-empleado').value = s.empleado_email;
            document.getElementById('fecha').value = s.fecha;
            document.getElementById('hora').value = s.hora;
            document.getElementById('notas').value = s.notas;
            selectType(s.tipo);
            document.getElementById('main-button').innerText = "GUARDAR CAMBIOS";
            window.scrollTo(0,0);
        }

        function marcar(id, est) { db.collection("servicios").doc(id).update({ estado: est }); }
        function borrar(id) { if(confirm("¬øBorrar?")) db.collection("servicios").doc(id).delete(); }
        function cambiarVista(v) {
            vistaActual = v;
            document.getElementById('btn-pendientes').classList.toggle('active', v === 'pendiente');
            document.getElementById('btn-completados').classList.toggle('active', v === 'completado');
            cargarHistorial();
        }

        cargarHistorial();
    </script>
</body>
</html>
