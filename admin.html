<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Elite Admin - Control Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        body { font-family: 'Montserrat', sans-serif; background: #000; color: white; padding-bottom: 40px; }
        .glass { background: #111; border: 1px solid #222; border-radius: 28px; }
        .input-elite { background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 14px; padding: 15px; width: 100%; outline: none; font-size: 14px; }
        .btn-type { background: #1a1a1a; border: 1px solid #333; border-radius: 12px; padding: 12px; font-size: 11px; font-weight: 800; text-transform: uppercase; transition: 0.3s; }
        .btn-type.active { background: #007AFF; border-color: #007AFF; color: white; }
        .btn-save { background: #0056b3; font-weight: 900; border-radius: 16px; width: 100%; padding: 18px; text-transform: uppercase; font-size: 13px; letter-spacing: 1px; }
    </style>
</head>
<body class="p-4">
    <header class="py-6 text-center">
        <h1 class="text-xl font-black italic uppercase italic">ELITE <span class="text-blue-500">ADMIN</span></h1>
        <p class="text-[9px] text-gray-500 font-bold tracking-[0.3em]">COMPANY SYSTEM</p>
    </header>

    <main class="max-w-md mx-auto space-y-6">
        <div class="glass p-6 space-y-4">
            <h2 class="text-blue-500 text-[10px] font-black uppercase tracking-widest">Nueva Tarea</h2>
            
            <input type="hidden" id="editId">
            <input type="text" id="cli" placeholder="Nombre del Cliente" class="input-elite">
            <input type="text" id="addr" placeholder="Direcci칩n de la propiedad" class="input-elite">
            
            <div class="grid grid-cols-2 gap-2">
                <input type="date" id="date" class="input-elite text-xs">
                <input type="time" id="time" class="input-elite text-xs">
            </div>

            <input type="email" id="empEmail" placeholder="Email del Empleado (para login)" class="input-elite">

            <div class="grid grid-cols-2 gap-2">
                <button type="button" onclick="setType('Est치ndar', this)" class="btn-type active">Est치ndar</button>
                <button type="button" onclick="setType('Profunda', this)" class="btn-type">Profunda</button>
                <button type="button" onclick="setType('Move-in', this)" class="btn-type">Move-in</button>
                <button type="button" onclick="setType('Move-up', this)" class="btn-type">Move-up</button>
            </div>

            <textarea id="not" placeholder="Notas adicionales..." class="input-elite h-24"></textarea>
            
            <button onclick="saveJob()" class="btn-save">Guardar Tarea</button>
        </div>

        <div class="relative">
            <input type="text" id="searchInput" onkeyup="renderJobs(this.value)" placeholder="Buscar cliente por nombre..." class="input-elite pl-12">
            <span class="absolute left-4 top-4 text-gray-500">游댌</span>
        </div>

        <div id="liveFeed" class="space-y-4"></div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCwWg4qKg2OozxA0ngQOoukb8U7XwJS6vU",
            authDomain: "elite-cleaners-company.firebaseapp.com",
            databaseURL: "https://elite-cleaners-company-default-rtdb.firebaseio.com",
            projectId: "elite-cleaners-company",
            storageBucket: "elite-cleaners-company.firebasestorage.app",
            messagingSenderId: "720146701474",
            appId: "1:720146701474:web:729a9dc1fe01cf976b8bfb"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let selectedType = 'Est치ndar';
        let allJobs = {};

        function setType(type, btn) {
            selectedType = type;
            document.querySelectorAll('.btn-type').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function saveJob() {
            const id = document.getElementById('editId').value;
            const job = {
                cli: document.getElementById('cli').value,
                addr: document.getElementById('addr').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                empEmail: document.getElementById('empEmail').value.toLowerCase(),
                type: selectedType,
                notes: document.getElementById('not').value,
                status: 'Pendiente'
            };

            if(!job.cli || !job.empEmail) return alert("Faltan datos");

            if(id) db.ref('jobs/' + id).update(job);
            else db.ref('jobs').push(job);
            
            location.reload(); // Recargar para limpiar
        }

        function renderJobs(filter = "") {
            const feed = document.getElementById('liveFeed');
            feed.innerHTML = '';
            for(let id in allJobs) {
                const j = allJobs[id];
                if(j.cli.toLowerCase().includes(filter.toLowerCase())) {
                    feed.innerHTML += `
                        <div class="glass p-5 border-l-4 ${j.status==='Completado'?'border-green-500':'border-blue-500'}">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <b class="text-sm uppercase italic">${j.cli}</b>
                                    <p class="text-[10px] text-gray-500">${j.addr}</p>
                                    <span class="text-[9px] bg-blue-900/30 text-blue-400 px-2 py-1 rounded mt-2 inline-block font-bold uppercase">${j.type}</span>
                                </div>
                                <div class="flex gap-3 text-[10px] font-bold">
                                    <button onclick="db.ref('jobs/${id}').remove()" class="text-red-500">BORRAR</button>
                                </div>
                            </div>
                            <div class="flex justify-between items-center mt-4 pt-4 border-t border-white/5">
                                <span class="text-[9px] text-gray-500 font-bold uppercase">${j.empEmail}</span>
                                <span class="text-[9px] font-black ${j.status==='Completado'?'text-green-500':'text-blue-500'} uppercase">${j.status}</span>
                            </div>
                        </div>`;
                }
            }
        }

        db.ref('jobs').on('value', snap => {
            allJobs = snap.val() || {};
            renderJobs();
        });
    </script>
</body>
</html>
