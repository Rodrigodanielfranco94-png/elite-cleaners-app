<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Cleaners - Admin</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { background: #000; color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 20px; padding-bottom: 100px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { font-style: italic; font-weight: 900; margin: 0; font-size: 24px; text-transform: uppercase; }
        h1 span { color: #3b82f6; }
        .logout-btn { background: #ff3b30; color: white; border: none; padding: 5px 10px; border-radius: 8px; font-size: 10px; font-weight: bold; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { background: #1c1c1e; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #2c2c2e; }
        .stat-card h2 { margin: 0; font-size: 28px; }
        .stat-card p { margin: 5px 0 0; color: #8e8e93; font-size: 10px; font-weight: bold; }

        .form-container { background: #1c1c1e; padding: 20px; border-radius: 20px; border: 1px solid #2c2c2e; margin-bottom: 30px; }
        input, textarea, select { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #2c2c2e; background: #2c2c2e; color: white; box-sizing: border-box; font-size: 16px; }
        input[type="date"], input[type="time"] { color-scheme: dark; }
        
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .type-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .type-btn { padding: 15px; border-radius: 12px; border: 1px solid #2c2c2e; background: #2c2c2e; color: #8e8e93; font-weight: bold; font-size: 12px; }
        .type-btn.active { background: #3b82f6; color: white; border-color: #3b82f6; }
        
        .save-btn { width: 100%; padding: 20px; background: #1d4ed8; color: white; border: none; border-radius: 15px; font-weight: bold; font-size: 18px; margin-top: 20px; text-transform: uppercase; }

        .section-title { font-size: 14px; font-weight: bold; color: #8e8e93; margin: 20px 0 10px 5px; text-transform: uppercase; }
        #buscador { background: #1c1c1e; border: 1px solid #3b82f6; }
        .card-servicio { background: #1c1c1e; padding: 15px; border-radius: 15px; border: 1px solid #2c2c2e; position: relative; margin-bottom: 10px; }
        .card-servicio h3 { margin: 0; font-size: 16px; color: #3b82f6; }
        .card-servicio p { margin: 5px 0; font-size: 13px; color: #8e8e93; }
        
        .ws-btn { position: absolute; right: 15px; top: 15px; background: #25d366; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 20px; }
        .badge { display: inline-block; padding: 3px 8px; border-radius: 5px; font-size: 10px; font-weight: bold; }
        .badge-pendiente { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ELITE <span>ADMIN</span></h1>
        <button class="logout-btn" onclick="location.href='index.html'">CERRAR SESI√ìN</button>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><h2 id="count-pendientes" style="color: #3b82f6;">0</h2><p>PENDIENTES</p></div>
        <div class="stat-card"><h2 id="count-completados" style="color: #34c759;">0</h2><p>COMPLETADOS</p></div>
    </div>

    <div class="form-container">
        <input type="text" id="cliente" placeholder="Nombre del cliente">
        <input type="text" id="direccion" placeholder="Direcci√≥n completa">
        
        <input type="tel" id="telefono" placeholder="Tel√©fono (Ej: 19251234567)">
        
        <label style="font-size: 10px; color: #8e8e93; margin-left: 5px;">ASIGNAR EMPLEADO</label>
        <select id="empleado">
            <option value="geraldinepimiento17@gmail.com">Geraldine Pimiento</option>
        </select>
        
        <div class="row">
            <input type="date" id="fecha-servicio">
            <input type="time" id="hora-servicio">
        </div>

        <textarea id="notas" placeholder="Notas (Ej: Tiene perro)" rows="2"></textarea>

        <div class="type-grid">
            <button class="type-btn active" onclick="selectType(this)">EST√ÅNDAR</button>
            <button class="type-btn" onclick="selectType(this)">PROFUNDA</button>
            <button class="type-btn" onclick="selectType(this)">MOVE-IN</button>
            <button class="type-btn" onclick="selectType(this)">MOVE-OUT</button>
        </div>

        <button class="save-btn" onclick="guardarServicio()">GUARDAR Y ENVIAR</button>
    </div>

    <div class="section-title">HISTORIAL</div>
    <input type="text" id="buscador" placeholder="üîç Buscar cliente..." onkeyup="buscarCliente()">
    <div id="historial" style="margin-top: 15px;"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDB4F55StoX8WYYzCm8oSnucc-lrH",
            authDomain: "elite-cleaners-app.firebaseapp.com",
            projectId: "elite-cleaners-app",
            storageBucket: "elite-cleaners-app.appspot.com",
            messagingSenderId: "826642317319",
            appId: "1:826642317319:web:cddce7904b590ae"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let tipoSeleccionado = "EST√ÅNDAR";

        function selectType(btn) {
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            tipoSeleccionado = btn.innerText;
        }

        function guardarServicio() {
            const cliente = document.getElementById('cliente').value;
            const direccion = document.getElementById('direccion').value;
            const tel = document.getElementById('telefono').value;
            const emp = document.getElementById('empleado').value;
            const fecha = document.getElementById('fecha-servicio').value;
            const hora = document.getElementById('hora-servicio').value;
            const notas = document.getElementById('notas').value;

            if(!cliente || !direccion || !fecha) {
                alert("Completa Cliente, Direcci√≥n y Fecha");
                return;
            }

            const data = {
                cliente, direccion, telefono: tel, empleado: emp,
                fecha_servicio: fecha, hora_servicio: hora, notas,
                tipo: tipoSeleccionado, estado: "pendiente",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            db.collection("servicios").add(data).then(() => {
                alert("‚úÖ ¬°Servicio Guardado!");
                const body = `Hola, nuevo servicio:\n\nCliente: ${cliente}\nDirecci√≥n: ${direccion}\nFecha: ${fecha}\nHora: ${hora}\nTipo: ${tipoSeleccionado}\nNotas: ${notas}`;
                window.location.href = `mailto:${emp}?subject=Nuevo Servicio&body=${encodeURIComponent(body)}`;
            }).catch(err => alert("Error: " + err.message));
        }

        function buscarCliente() {
            const filtro = document.getElementById('buscador').value.toLowerCase();
            document.querySelectorAll('.card-servicio').forEach(card => {
                card.style.display = card.dataset.nombre.toLowerCase().includes(filtro) ? 'block' : 'none';
            });
        }

        db.collection("servicios").orderBy("timestamp", "desc").onSnapshot(snap => {
            let p = 0, c = 0;
            const historialDiv = document.getElementById('historial');
            historialDiv.innerHTML = "";

            snap.forEach(doc => {
                const s = doc.data();
                if(s.estado === "pendiente") p++; else c++;

                // WHATSAPP: Limpiar n√∫mero y usar enlace universal
                const telLimpio = s.telefono ? s.telefono.replace(/\D/g,'') : '';
                const wsUrl = `https://wa.me/${telLimpio}`;

                historialDiv.innerHTML += `
                    <div class="card-servicio" data-nombre="${s.cliente}">
                        ${telLimpio ? `<a href="${wsUrl}" class="ws-btn" target="_blank">üü¢</a>` : ''}
                        <h3>${s.cliente}</h3>
                        <p>üìç ${s.direccion}</p>
                        <p>üìÖ ${s.fecha_servicio} | ‚è∞ ${s.hora_servicio}</p>
                        <span class="badge badge-pendiente">${s.estado}</span>
                    </div>
                `;
            });
            document.getElementById('count-pendientes').innerText = p;
            document.getElementById('count-completados').innerText = c;
        });
    </script>
</body>
</html>
