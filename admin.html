<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Admin - Control Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        body { font-family: 'Montserrat', sans-serif; background: #000; color: white; padding-bottom: 40px; }
        .glass { background: #111; border: 1px solid #222; border-radius: 28px; }
        .input-elite { background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 14px; padding: 15px; width: 100%; outline: none; font-size: 14px; }
        .btn-type { background: #1a1a1a; border: 1px solid #333; border-radius: 12px; padding: 12px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .btn-type.active { background: #007AFF; border-color: #007AFF; }
        .btn-save { background: #0056b3; font-weight: 900; border-radius: 16px; width: 100%; padding: 18px; text-transform: uppercase; cursor: pointer; }
        .search-box { border-bottom: 2px dashed #333; padding: 10px; margin-bottom: 20px; }
    </style>
</head>
<body class="p-4">
    <script>
        if (localStorage.getItem("userRole") !== "admin") window.location.href = "index.html";
    </script>

    <header class="py-6 text-center">
        <h1 class="text-xl font-black italic uppercase italic">ELITE <span class="text-blue-500">ADMIN</span></h1>
        <button onclick="localStorage.clear(); window.location.href='index.html'" class="text-[8px] text-gray-600 font-bold underline mt-2 uppercase">Cerrar Sesión</button>
    </header>

    <main class="max-w-md mx-auto space-y-6">
        <div class="glass p-6 space-y-4">
            <h2 class="text-blue-500 text-[10px] font-black uppercase tracking-widest italic">Asignar Servicio</h2>
            <input type="text" id="cli" placeholder="Nombre del Cliente" class="input-elite">
            <input type="text" id="addr" placeholder="Dirección" class="input-elite">
            <input type="email" id="empEmail" placeholder="Email del Empleado (Gmail)" class="input-elite">
            
            <div class="grid grid-cols-2 gap-2">
                <input type="date" id="jobDate" class="input-elite">
                <input type="time" id="jobTime" class="input-elite">
            </div>

            <textarea id="notes" placeholder="Requerimientos especiales / Notas" class="input-elite h-20"></textarea>

            <div class="grid grid-cols-2 gap-2">
                <button type="button" onclick="setType('Estándar', this)" class="btn-type active">Estándar</button>
                <button type="button" onclick="setType('Profunda', this)" class="btn-type">Profunda</button>
            </div>
            
            <button onclick="saveJob()" class="btn-save w-full">Guardar y Notificar por Email</button>
        </div>

        <div class="search-box">
            <p class="text-[9px] text-gray-500 font-bold mb-2 uppercase tracking-widest italic">Buscador de Empleado / Cliente</p>
            <input type="text" id="search" onkeyup="renderFeed()" placeholder="Escribe el nombre o email..." class="input-elite bg-transparent border-none p-0 text-blue-400 placeholder-gray-700 italic">
        </div>

        <div id="liveFeed" class="space-y-4"></div>
    </main>

    <script>
        // PEGA AQUÍ TU CONFIGURACIÓN DE FIREBASE
        const firebaseConfig = { }; 
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        // INICIALIZAR EMAILJS (Opcional: regístrate en emailjs.com para obtener tu ID)
        (function(){
            emailjs.init("TU_PUBLIC_KEY_DE_EMAILJS");
        })();

        let selectedType = 'Estándar';

        function setType(type, btn) {
            selectedType = type;
            document.querySelectorAll('.btn-type').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function saveJob() {
            const email = document.getElementById('empEmail').value.toLowerCase().trim();
            const cliente = document.getElementById('cli').value;
            const direccion = document.getElementById('addr').value;
            const fecha = document.getElementById('jobDate').value;
            const hora = document.getElementById('jobTime').value;

            const job = {
                cli: cliente,
                addr: direccion,
                empEmail: email,
                date: fecha,
                time: hora,
                notes: document.getElementById('notes').value,
                type: selectedType,
                status: 'Pendiente'
            };

            // 1. Guardar en Firebase
            db.ref('jobs').push(job);

            // 2. Simulación de envío de correo (O integración real con EmailJS)
            console.log("Notificando a: " + email);
            alert("Servicio guardado. Se ha enviado una notificación a " + email);
            
            // Si tienes EmailJS configurado, usarías esto:
            /*
            emailjs.send("service_id", "template_id", {
                to_email: email,
                client_name: cliente,
                address: direccion,
                date_time: fecha + " " + hora
            });
            */

            location.reload();
        }

        function renderFeed() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            db.ref('jobs').once('value', snap => {
                const data = snap.val();
                const feed = document.getElementById('liveFeed');
                feed.innerHTML = '';
                
                for(let id in data) {
                    const j = data[id];
                    // FILTRO: Busca por nombre de cliente O por email de empleado
                    if(j.cli.toLowerCase().includes(searchTerm) || j.empEmail.toLowerCase().includes(searchTerm)) {
                        feed.innerHTML += `
                            <div class="glass p-5 border-l-4 ${j.status==='Completado'?'border-green-500':'border-blue-500'}">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <b class="uppercase text-sm italic">${j.cli}</b>
                                        <p class="text-[10px] text-blue-400 font-bold uppercase">${j.type} | ${j.date} @ ${j.time}</p>
                                    </div>
                                    <button onclick="db.ref('jobs/${id}').remove()" class="text-red-500 text-[9px] font-bold">BORRAR</button>
                                </div>
                                <div class="mt-3 pt-3 border-t border-white/5">
                                    <p class="text-[9px] text-gray-500 font-bold italic uppercase tracking-tighter">Asignado a: ${j.empEmail}</p>
                                    <p class="text-[9px] text-gray-400 mt-1 italic">${j.addr}</p>
                                </div>
                            </div>`;
                    }
                }
            });
        }

        // Carga inicial
        db.ref('jobs').on('value', renderFeed);
    </script>
</body>
</html>
