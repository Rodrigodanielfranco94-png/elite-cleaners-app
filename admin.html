<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Cleaners - Admin</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { background: #000; color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { font-style: italic; font-weight: 900; margin: 0; font-size: 24px; text-transform: uppercase; }
        h1 span { color: #3b82f6; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { background: #1c1c1e; padding: 15px; border-radius: 12px; text-align: center; }
        .stat-card h2 { margin: 0; font-size: 28px; }
        .stat-card p { margin: 5px 0 0; color: #8e8e93; font-size: 10px; font-weight: bold; }
        .form-container { background: #1c1c1e; padding: 20px; border-radius: 20px; }
        input, textarea { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #2c2c2e; background: #2c2c2e; color: white; box-sizing: border-box; font-size: 16px; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .type-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .type-btn { padding: 15px; border-radius: 12px; border: 1px solid #2c2c2e; background: #2c2c2e; color: #8e8e93; font-weight: bold; cursor: pointer; font-size: 12px; }
        .type-btn.active { background: #3b82f6; color: white; border-color: #3b82f6; }
        .save-btn { width: 100%; padding: 20px; background: #1d4ed8; color: white; border: none; border-radius: 15px; font-weight: bold; font-size: 18px; margin-top: 20px; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ELITE <span>ADMIN</span></h1>
        <div id="fecha-actual" style="background: #1c1c1e; padding: 5px 12px; border-radius: 15px; font-size: 12px; color: #8e8e93;"></div>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><h2 id="count-pendientes" style="color: #3b82f6;">0</h2><p>PENDIENTES</p></div>
        <div class="stat-card"><h2 id="count-completados" style="color: #34c759;">0</h2><p>COMPLETADOS</p></div>
    </div>

    <div class="form-container">
        <input type="text" id="cliente" placeholder="Nombre del cliente">
        <input type="text" id="direccion" placeholder="Dirección completa">
        <input type="email" id="empleado" value="geraldinepimiento17@gmail.com">
        
        <div class="row">
            <input type="text" id="fecha-servicio" placeholder="Fecha">
            <input type="text" id="hora-servicio" placeholder="Hora">
        </div>

        <textarea id="notas" placeholder="Notas (Ej: Tiene perro)" rows="3"></textarea>

        <div class="type-grid">
            <button class="type-btn active" onclick="selectType(this)">ESTÁNDAR</button>
            <button class="type-btn" onclick="selectType(this)">PROFUNDA</button>
            <button class="type-btn" onclick="selectType(this)">MOVE-IN</button>
            <button class="type-btn" onclick="selectType(this)">MOVE-OUT</button>
        </div>

        <button class="save-btn" onclick="guardarServicio()">GUARDAR SERVICIO</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDB4F55StoX8WYYzCm8oSnucc-lrH",
            authDomain: "elite-cleaners-app.firebaseapp.com",
            projectId: "elite-cleaners-app",
            storageBucket: "elite-cleaners-app.appspot.com",
            messagingSenderId: "826642317319",
            appId: "1:826642317319:web:cddce7904b590ae"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let tipoSeleccionado = "ESTÁNDAR";

        function selectType(btn) {
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            tipoSeleccionado = btn.innerText;
        }

        function guardarServicio() {
            const data = {
                cliente: document.getElementById('cliente').value,
                direccion: document.getElementById('direccion').value,
                empleado: document.getElementById('empleado').value,
                fecha_servicio: document.getElementById('fecha-servicio').value,
                hora_servicio: document.getElementById('hora-servicio').value,
                notas: document.getElementById('notas').value,
                tipo: tipoSeleccionado,
                estado: "pendiente",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            if(!data.cliente || !data.direccion) {
                alert("Por favor rellena Cliente y Dirección");
                return;
            }

            db.collection("servicios").add(data).then(() => {
                alert("✅ ¡SERVICIO GUARDADO!");
                document.getElementById('cliente').value = "";
                document.getElementById('direccion').value = "";
                document.getElementById('notas').value = "";
            }).catch(err => alert("Error: " + err.message));
        }

        // Actualizar contadores y fecha
        document.getElementById('fecha-actual').innerText = new Date().toLocaleDateString();
        db.collection("servicios").onSnapshot(snap => {
            let p = 0, c = 0;
            snap.forEach(doc => {
                if(doc.data().estado === "pendiente") p++;
                else c++;
            });
            document.getElementById('count-pendientes').innerText = p;
            document.getElementById('count-completados').innerText = c;
        });
    </script>
</body>
</html>
