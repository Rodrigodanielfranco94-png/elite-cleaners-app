<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Admin - Control Total</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <style>
        body { background: #000; color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 15px; padding-bottom: 100px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { font-style: italic; font-weight: 900; margin: 0; font-size: 22px; text-transform: uppercase; }
        h1 span { color: #3b82f6; }
        
        /* FILTROS DE ESTADO */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { background: #1c1c1e; padding: 20px; border-radius: 15px; text-align: center; border: 1px solid #2c2c2e; cursor: pointer; transition: 0.3s; }
        .stat-card.active { border-color: #3b82f6; background: #1a2638; box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); }
        .stat-card h2 { margin: 0; font-size: 28px; color: #3b82f6; }
        .stat-card p { margin: 5px 0 0 0; font-size: 10px; color: #8e8e93; text-transform: uppercase; font-weight: bold; }

        .form-container { background: #1c1c1e; padding: 18px; border-radius: 20px; border: 1px solid #2c2c2e; margin-bottom: 20px; }
        .label-text { font-size: 10px; color: #3b82f6; font-weight: bold; margin: 8px 0 4px 5px; display: block; text-transform: uppercase; }
        input, textarea { width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #2c2c2e; background: #2c2c2e; color: white; box-sizing: border-box; font-size: 15px; }

        /* SUGERENCIAS EMPLEADOS */
        .search-container { position: relative; }
        .suggestions-list { position: absolute; width: 100%; background: #3b82f6; border-radius: 10px; z-index: 100; max-height: 150px; overflow-y: auto; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .suggestion-item { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); cursor: pointer; font-weight: bold; color: white; }

        .type-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .type-btn { padding: 12px; border-radius: 10px; border: 1px solid #2c2c2e; background: #2c2c2e; color: #8e8e93; font-weight: bold; font-size: 11px; cursor: pointer; }
        .type-btn.active { background: #3b82f6; color: white; border-color: #3b82f6; }
        
        .save-btn { width: 100%; padding: 18px; background: #3b82f6; color: white; border: none; border-radius: 15px; font-weight: bold; font-size: 16px; margin-top: 15px; cursor: pointer; text-transform: uppercase; }

        /* TARJETA DE TRABAJO */
        .card-servicio { background: #1c1c1e; padding: 18px; border-radius: 25px; border: 1px solid #2c2c2e; margin-bottom: 15px; position: relative; }
        .status-badge { position: absolute; right: 15px; top: 15px; width: 30px; height: 30px; background: #22c55e; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; color: white; border: 2px solid #1c1c1e; }
        .card-servicio h3 { margin: 0 0 8px 0; color: #3b82f6; font-size: 18px; }
        .card-servicio p { margin: 4px 0; font-size: 13px; color: #d1d5db; display: flex; align-items: center; gap: 8px; }
        
        /* BOTONES DE ACCI√ìN */
        .action-buttons { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 15px; }
        .btn-action { padding: 12px; border: none; border-radius: 10px; color: white; font-weight: bold; font-size: 11px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .btn-done { background: #22c55e; }
        .btn-edit { background: #6366f1; }
        .btn-delete { background: #ef4444; }
        .btn-ws { background: #25d366; width: 100%; margin-top: 8px; }
    </style>
</head>
<body>

    <div class="header"><h1>ELITE <span>ADMIN</span></h1></div>

    <div class="stats-grid">
        <div class="stat-card active" id="btn-pendientes" onclick="cambiarVista('pendiente')">
            <h2 id="count-pendientes">0</h2>
            <p>Pendientes</p>
        </div>
        <div class="stat-card" id="btn-completados" onclick="cambiarVista('completado')">
            <h2 id="count-completados">0</h2>
            <p>Completados</p>
        </div>
    </div>

    <div class="form-container">
        <input type="hidden" id="edit-id"> <span class="label-text">Cliente y Contacto</span>
        <input type="text" id="cliente" placeholder="Nombre del cliente">
        <input type="text" id="direccion" placeholder="Direcci√≥n completa">
        <input type="tel" id="whatsapp" placeholder="WhatsApp (Ej: 13478659468)">
        
        <span class="label-text">Asignar a</span>
        <div class="search-container">
            <input type="text" id="search-empleado" placeholder="Escribe iniciales staff..." oninput="filtrarEmpleados()" autocomplete="off">
            <div id="suggestions" class="suggestions-list"></div>
        </div>
        <input type="hidden" id="email-empleado">
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div><span class="label-text">Fecha</span><input type="date" id="fecha"></div>
            <div><span class="label-text">Hora</span><input type="time" id="hora"></div>
        </div>

        <span class="label-text">Notas Especiales</span>
        <textarea id="notas" placeholder="Detalles importantes..." rows="2"></textarea>

        <span class="label-text">Tipo de Limpieza</span>
        <div class="type-grid">
            <button class="type-btn active" id="btn-EST√ÅNDAR" onclick="selectType('EST√ÅNDAR')">EST√ÅNDAR</button>
            <button class="type-btn" id="btn-PROFUNDA" onclick="selectType('PROFUNDA')">PROFUNDA</button>
            <button class="type-btn" id="btn-MOVE-IN" onclick="selectType('MOVE-IN')">MOVE-IN</button>
            <button class="type-btn" id="btn-MOVE-OUT" onclick="selectType('MOVE-OUT')">MOVE-OUT</button>
        </div>

        <button class="save-btn" id="main-button" onclick="asignarTrabajo()">ASIGNAR TRABAJO</button>
    </div>

    <h2 style="font-size: 14px; color: #3b82f6; margin-left: 10px; text-transform: uppercase;" id="titulo-lista">Trabajos Pendientes</h2>
    <div id="historial"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDB4F55StoX8WYYzCm8oSnucc-lrH",
            authDomain: "elite-cleaners-app.firebaseapp.com",
            projectId: "elite-cleaners-app",
            storageBucket: "elite-cleaners-app.appspot.com",
            messagingSenderId: "826642317319",
            appId: "1:826642317319:web:cddce7904b590ae"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let tipoSeleccionado = "EST√ÅNDAR";
        let todosLosEmpleados = [];
        let vistaActual = "pendiente";

        // Cargar empleados
        db.collection("usuarios").where("rol", "==", "empleado").onSnapshot(snap => {
            todosLosEmpleados = [];
            snap.forEach(doc => todosLosEmpleados.push(doc.data()));
        });

        function filtrarEmpleados() {
            const q = document.getElementById('search-empleado').value.toLowerCase();
            const l = document.getElementById('suggestions');
            l.innerHTML = "";
            if (q.length < 1) { l.style.display = "none"; return; }
            const f = todosLosEmpleados.filter(e => e.nombre.toLowerCase().includes(q));
            if (f.length > 0) {
                l.style.display = "block";
                f.forEach(e => {
                    const d = document.createElement('div');
                    d.className = 'suggestion-item'; d.innerText = e.nombre;
                    d.onclick = () => {
                        document.getElementById('search-empleado').value = e.nombre;
                        document.getElementById('email-empleado').value = e.email;
                        l.style.display = "none";
                    };
                    l.appendChild(d);
                });
            }
        }

        function selectType(t) {
            tipoSeleccionado = t;
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + t).classList.add('active');
        }

        function cambiarVista(v) {
            vistaActual = v;
            document.getElementById('btn-pendientes').classList.toggle('active', v === 'pendiente');
            document.getElementById('btn-completados').classList.toggle('active', v === 'completado');
            document.getElementById('titulo-lista').innerText = v === 'pendiente' ? "Trabajos Pendientes" : "Trabajos Completados";
            cargarHistorial();
        }

        function asignarTrabajo() {
            const id = document.getElementById('edit-id').value;
            const data = {
                cliente: document.getElementById('cliente').value,
                direccion: document.getElementById('direccion').value,
                whatsapp: document.getElementById('whatsapp').value,
                empleado_nombre: document.getElementById('search-empleado').value,
                empleado_email: document.getElementById('email-empleado').value,
                fecha: document.getElementById('fecha').value,
                hora: document.getElementById('hora').value,
                notas: document.getElementById('notas').value,
                tipo: tipoSeleccionado,
                estado: id ? undefined : "pendiente", // No cambia el estado si es edici√≥n
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            if (id) {
                db.collection("servicios").doc(id).update(data).then(() => {
                    alert("‚úÖ Actualizado");
                    resetForm();
                });
            } else {
                db.collection("servicios").add(data).then(() => {
                    alert("üöÄ Asignado correctamente");
                    resetForm();
                });
            }
        }

        function cargarHistorial() {
            db.collection("servicios").orderBy("timestamp", "desc").onSnapshot(snap => {
                const h = document.getElementById('historial');
                h.innerHTML = "";
                let p = 0; let c = 0;
                
                snap.forEach(doc => {
                    const s = doc.data();
                    const id = doc.id;
                    if(s.estado === "pendiente") p++; else c++;

                    if(s.estado === vistaActual) {
                        const card = document.createElement('div');
                        card.className = 'card-servicio';
                        card.innerHTML = `
                            <div class="status-badge">‚úì</div>
                            <h3>${s.cliente || 'Sin nombre'}</h3>
                            <p>üìç ${s.direccion || 'Sin direcci√≥n'}</p>
                            <p>üë§ Staff: ${s.empleado_nombre || 'No asignado'}</p>
                            <p>üìÖ ${s.fecha || '--'} | ‚è∞ ${s.hora || '--'}</p>
                            <p>‚ú® Tipo: ${s.tipo}</p>
                            
                            <div class="action-buttons">
                                <button class="btn-action btn-done" onclick="cambiarEstado('${id}', '${s.estado === 'pendiente' ? 'completado' : 'pendiente'}')">
                                    ${s.estado === 'pendiente' ? 'Terminado' : 'Reabrir'}
                                </button>
                                <button class="btn-action btn-edit" onclick="prepararEdicion('${id}', ${JSON.stringify(s).replace(/"/g, '&quot;')})">Editar</button>
                                <button class="btn-action btn-delete" onclick="borrar('${id}')">Borrar</button>
                            </div>
                            
                            ${s.whatsapp ? `<button class="btn-action btn-ws" onclick="window.open('https://wa.me/${s.whatsapp}')">üí¨ WhatsApp Cliente</button>` : ''}
                        `;
                        h.appendChild(card);
                    }
                });
                document.getElementById('count-pendientes').innerText = p;
                document.getElementById('count-completados').innerText = c;
            });
        }

        function prepararEdicion(id, data) {
            document.getElementById('edit-id').value = id;
            document.getElementById('cliente').value = data.cliente;
            document.getElementById('direccion').value = data.direccion;
            document.getElementById('whatsapp').value = data.whatsapp || "";
            document.getElementById('search-empleado').value = data.empleado_nombre;
            document.getElementById('email-empleado').value = data.empleado_email;
            document.getElementById('fecha').value = data.fecha;
            document.getElementById('hora').value = data.hora;
            document.getElementById('notas').value = data.notas;
            selectType(data.tipo);
            document.getElementById('main-button').innerText = "GUARDAR CAMBIOS";
            window.scrollTo(0,0);
        }

        function resetForm() {
            document.getElementById('edit-id').value = "";
            document.getElementById('cliente').value = "";
            document.getElementById('direccion').value = "";
            document.getElementById('whatsapp').value = "";
            document.getElementById('search-empleado').value = "";
            document.getElementById('email-empleado').value = "";
            document.getElementById('fecha').value = "";
            document.getElementById('hora').value = "";
            document.getElementById('notas').value = "";
            document.getElementById('main-button').innerText = "ASIGNAR TRABAJO";
        }

        function cambiarEstado(id, nest) { db.collection("servicios").doc(id).update({ estado: nest }); }
        function borrar(id) { if(confirm("¬øSeguro?")) db.collection("servicios").doc(id).delete(); }

        cargarHistorial();
    </script>
</body>
</html>
