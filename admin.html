<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Cleaners - Admin Control</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <style>
        body { background: #000; color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 15px; padding-bottom: 100px; }
        h1 { font-style: italic; font-weight: 900; margin: 0; font-size: 22px; text-transform: uppercase; }
        h1 span { color: #3b82f6; }
        
        .form-container { background: #1c1c1e; padding: 18px; border-radius: 18px; border: 1px solid #2c2c2e; margin-bottom: 20px; }
        .label-text { font-size: 10px; color: #3b82f6; font-weight: bold; margin: 8px 0 4px 5px; display: block; text-transform: uppercase; }
        input, textarea { width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #2c2c2e; background: #2c2c2e; color: white; box-sizing: border-box; font-size: 15px; }

        /* Buscador de Empleado */
        .search-container { position: relative; width: 100%; }
        .suggestions-list { 
            position: absolute; width: 100%; background: #2c2c2e; border-radius: 10px; 
            margin-top: -5px; z-index: 100; border: 1px solid #3b82f6; max-height: 200px; 
            overflow-y: auto; display: none; 
        }
        .suggestion-item { padding: 12px; border-bottom: 1px solid #3a3a3c; cursor: pointer; font-size: 14px; }

        /* Separaci√≥n de Fecha y Hora */
        .datetime-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        .type-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .type-btn { padding: 12px; border-radius: 10px; border: 1px solid #2c2c2e; background: #2c2c2e; color: #8e8e93; font-weight: bold; font-size: 11px; cursor: pointer; }
        .type-btn.active { background: #3b82f6; color: white; border-color: #3b82f6; }
        
        .save-btn { width: 100%; padding: 18px; background: #1d4ed8; color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; margin-top: 20px; cursor: pointer; }
        .card-servicio { background: #1c1c1e; padding: 20px; border-radius: 18px; border: 1px solid #2c2c2e; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div style="margin-bottom: 20px;"><h1>ELITE <span>ADMIN</span></h1></div>

    <div class="form-container">
        <span class="label-text">Cliente y Contacto</span>
        <input type="text" id="cliente" placeholder="Nombre del cliente">
        <input type="text" id="direccion" placeholder="Direcci√≥n completa">
        <input type="tel" id="telefono" placeholder="WhatsApp (Ej: 13478659468)">
        
        <span class="label-text">Notificar al empleado</span>
        <div class="search-container">
            <input type="text" id="search-empleado" placeholder="Escribe iniciales..." oninput="filtrarEmpleados()">
            <div id="suggestions" class="suggestions-list"></div>
        </div>
        <input type="hidden" id="email-empleado">
        
        <div class="datetime-grid">
            <div>
                <span class="label-text">Fecha</span>
                <input type="date" id="fecha">
            </div>
            <div>
                <span class="label-text">Hora</span>
                <input type="time" id="hora">
            </div>
        </div>

        <span class="label-text">Notas Especiales</span>
        <textarea id="notas" placeholder="Instrucciones especiales..." rows="2"></textarea>

        <span class="label-text">Tipo de Limpieza</span>
        <div class="type-grid">
            <button class="type-btn active" id="btn-EST√ÅNDAR" onclick="selectType('EST√ÅNDAR')">EST√ÅNDAR</button>
            <button class="type-btn" id="btn-PROFUNDA" onclick="selectType('PROFUNDA')">PROFUNDA</button>
            <button class="type-btn" id="btn-MOVE-IN" onclick="selectType('MOVE-IN')">MOVE-IN</button>
            <button class="type-btn" id="btn-MOVE-OUT" onclick="selectType('MOVE-OUT')">MOVE-OUT</button>
        </div>

        <button class="save-btn" onclick="asignarTrabajo()">ASIGNAR TRABAJO</button>
    </div>

    <div id="historial"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDB4F55StoX8WYYzCm8oSnucc-lrH",
            authDomain: "elite-cleaners-app.firebaseapp.com",
            projectId: "elite-cleaners-app",
            storageBucket: "elite-cleaners-app.appspot.com",
            messagingSenderId: "826642317319",
            appId: "1:826642317319:web:cddce7904b590ae"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let tipoSeleccionado = "EST√ÅNDAR";
        let todosLosEmpleados = [];

        // Cargar empleados de la base de datos
        db.collection("usuarios").where("rol", "==", "empleado").onSnapshot(snap => {
            todosLosEmpleados = [];
            snap.forEach(doc => {
                todosLosEmpleados.push({ id: doc.id, ...doc.data() });
            });
        });

        function filtrarEmpleados() {
            const query = document.getElementById('search-empleado').value.toLowerCase();
            const list = document.getElementById('suggestions');
            list.innerHTML = "";
            if (query.length < 1) { list.style.display = "none"; return; }

            const filtrados = todosLosEmpleados.filter(e => e.nombre.toLowerCase().includes(query));
            if (filtrados.length > 0) {
                list.style.display = "block";
                filtrados.forEach(e => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerHTML = `<strong>${e.nombre}</strong>`;
                    div.onclick = () => {
                        document.getElementById('search-empleado').value = e.nombre;
                        document.getElementById('email-empleado').value = e.email;
                        list.style.display = "none";
                    };
                    list.appendChild(div);
                });
            } else { list.style.display = "none"; }
        }

        function selectType(t) {
            tipoSeleccionado = t;
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + t).classList.add('active');
        }

        function asignarTrabajo() {
            const email = document.getElementById('email-empleado').value;
            const nombreStaff = document.getElementById('search-empleado').value;
            if (!email) return alert("Selecciona un empleado de la lista");

            db.collection("servicios").add({
                cliente: document.getElementById('cliente').value,
                direccion: document.getElementById('direccion').value,
                telefono: document.getElementById('telefono').value,
                empleado_email: email,
                empleado_nombre: nombreStaff,
                fecha: document.getElementById('fecha').value,
                hora: document.getElementById('hora').value,
                notas: document.getElementById('notas').value,
                tipo: tipoSeleccionado,
                estado: "pendiente",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert("üöÄ ASIGNADO A " + nombreStaff);
                location.reload();
            });
        }

        function cargarHistorial() {
            db.collection("servicios").orderBy("timestamp", "desc").onSnapshot(snap => {
                const h = document.getElementById('historial');
                h.innerHTML = "";
                snap.forEach(doc => {
                    const s = doc.data();
                    const card = document.createElement('div');
                    card.className = 'card-servicio';
                    card.innerHTML = `<h3>${s.cliente}</h3><p>üìç ${s.direccion}</p><p>üë§ Staff: ${s.empleado_nombre}</p>`;
                    h.appendChild(card);
                });
            });
        }
        cargarHistorial();
    </script>
</body>
</html>
