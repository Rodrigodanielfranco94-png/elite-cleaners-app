<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Admin - Control Total</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <style>
        body { background: #000; color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 15px; padding-bottom: 100px; }
        h1 { font-style: italic; font-weight: 900; font-size: 22px; text-transform: uppercase; margin-bottom: 20px; }
        h1 span { color: #3b82f6; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { background: #1c1c1e; padding: 20px; border-radius: 15px; text-align: center; border: 1px solid #2c2c2e; cursor: pointer; }
        .stat-card.active { border-color: #3b82f6; background: #1a2638; }
        .stat-card h2 { margin: 0; font-size: 28px; color: #3b82f6; }
        .stat-card p { margin: 5px 0 0 0; font-size: 10px; color: #8e8e93; text-transform: uppercase; }

        .form-container { background: #1c1c1e; padding: 18px; border-radius: 20px; border: 1px solid #2c2c2e; margin-bottom: 20px; }
        .section-staff { border-color: #3b82f6; border-style: dashed; }
        .label-text { font-size: 10px; color: #3b82f6; font-weight: bold; margin: 8px 0 4px 5px; display: block; text-transform: uppercase; }
        input, textarea { width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #2c2c2e; background: #2c2c2e; color: white; box-sizing: border-box; font-size: 15px; }

        .staff-list { margin-top: 15px; border-top: 1px solid #2c2c2e; padding-top: 15px; }
        .staff-item { background: #000; padding: 12px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #2c2c2e; }
        .staff-info b { font-size: 13px; color: #fff; display: block; }
        .staff-info span { font-size: 10px; color: #8e8e93; }
        .staff-actions { display: flex; gap: 5px; }
        .btn-mini { padding: 6px 10px; border: none; border-radius: 6px; font-size: 9px; font-weight: bold; cursor: pointer; color: white; text-transform: uppercase; }

        .search-container { position: relative; }
        .suggestions-list { position: absolute; width: 100%; background: #3b82f6; border-radius: 10px; z-index: 100; max-height: 150px; overflow-y: auto; display: none; }
        .suggestion-item { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); cursor: pointer; font-weight: bold; }

        /* Ajuste de grid para soportar m√°s tipos de limpieza */
        .type-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .type-btn { padding: 12px; border-radius: 10px; border: 1px solid #2c2c2e; background: #2c2c2e; color: #8e8e93; font-weight: bold; font-size: 10px; cursor: pointer; text-transform: uppercase; }
        .type-btn.active { background: #3b82f6; color: white; border-color: #3b82f6; }
        
        .save-btn { width: 100%; padding: 18px; background: #3b82f6; color: white; border: none; border-radius: 15px; font-weight: bold; font-size: 16px; margin-top: 15px; cursor: pointer; text-transform: uppercase; }
        .reg-btn { background: #3b82f6; color: white; border: none; width: 100%; padding: 12px; border-radius: 10px; font-weight: bold; font-size: 12px; cursor: pointer; margin-top: 5px; text-transform: uppercase; }

        .card-servicio { background: #1c1c1e; padding: 20px; border-radius: 25px; border: 1px solid #2c2c2e; margin-bottom: 15px; position: relative; }
        .chat-btn { position: absolute; right: 15px; top: 15px; width: 45px; height: 45px; background: #007aff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; text-decoration: none; border: none; cursor: pointer; color: white; }
        .card-servicio h3 { margin: 0 0 5px 0; color: #3b82f6; font-size: 20px; max-width: 80%; }
        .card-servicio p { margin: 4px 0; font-size: 13px; color: #d1d5db; }
        
        .time-box { background: #000; padding: 12px; border-radius: 15px; margin-top: 15px; border: 1px solid #3b82f633; }
        .time-row { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 5px; }
        .time-row b { color: #3b82f6; font-size: 10px; text-transform: uppercase; }
        .total-time-row { border-top: 1px solid #3b82f6; margin-top: 8px; padding-top: 8px; font-weight: bold; color: #22c55e !important; }

        .action-buttons { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 15px; }
        .btn-action { padding: 12px; border: none; border-radius: 10px; color: white; font-weight: bold; font-size: 11px; cursor: pointer; text-transform: uppercase; }
        .btn-done { background: #22c55e; }
        .btn-edit { background: #6366f1; }
        .btn-delete { background: #ef4444; }

        .payroll-container { background: #1c1c1e; padding: 18px; border-radius: 20px; border: 1px solid #22c55e; margin-top: 30px; }
        .payroll-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 12px; }
        .payroll-table th { text-align: left; color: #22c55e; padding: 8px; border-bottom: 1px solid #2c2c2e; text-transform: uppercase; font-size: 10px; }
        .payroll-table td { padding: 10px 8px; border-bottom: 1px solid #2c2c2e; }
        .pay-amount { color: #22c55e; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

    <h1>ELITE <span>ADMIN</span></h1>

    <div class="stats-grid">
        <div class="stat-card active" id="btn-pendientes" onclick="cambiarVista('pendiente')">
            <h2 id="count-pendientes">0</h2>
            <p>Pendientes</p>
        </div>
        <div class="stat-card" id="btn-completados" onclick="cambiarVista('completado')">
            <h2 id="count-completados">0</h2>
            <p>Completados</p>
        </div>
    </div>

    <div class="form-container section-staff">
        <span class="label-text">Gesti√≥n de Personal</span>
        <input type="hidden" id="edit-staff-id">
        <input type="text" id="reg-nombre" placeholder="Nombre completo">
        <input type="email" id="reg-email" placeholder="Correo electr√≥nico">
        <input type="number" id="reg-pago" placeholder="Pago por hora ($)">
        <button class="reg-btn" id="btn-staff-main" onclick="registrarStaff()">GUARDAR STAFF</button>
        <div class="staff-list" id="lista-visual-staff"></div>
    </div>

    <div class="form-container">
        <input type="hidden" id="edit-id">
        <span class="label-text">Cliente</span>
        <div class="search-container">
            <input type="text" id="cliente" placeholder="Nombre completo" oninput="filtrarClientes()" autocomplete="off">
            <div id="suggestions-clientes" class="suggestions-list"></div>
        </div>
        <input type="text" id="direccion" placeholder="Direcci√≥n del servicio">
        <input type="tel" id="whatsapp" placeholder="Tel√©fono Cliente">
        
        <span class="label-text">Staff Asignado</span>
        <div class="search-container">
            <input type="text" id="search-empleado" placeholder="Buscar staff..." oninput="filtrarEmpleados()" autocomplete="off">
            <div id="suggestions" class="suggestions-list"></div>
        </div>
        <input type="hidden" id="email-empleado">
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div><span class="label-text">Fecha</span><input type="date" id="fecha"></div>
            <div><span class="label-text">Hora</span><input type="time" id="hora"></div>
        </div>

        <span class="label-text">Notas</span>
        <textarea id="notas" placeholder="Instrucciones..." rows="2"></textarea>

        <span class="label-text">Tipo de Limpieza</span>
        <div class="type-grid">
            <button class="type-btn active" id="btn-EST√ÅNDAR" onclick="selectType('EST√ÅNDAR')">EST√ÅNDAR</button>
            <button class="type-btn" id="btn-PROFUNDA" onclick="selectType('PROFUNDA')">PROFUNDA</button>
            <button class="type-btn" id="btn-MOVE-IN" onclick="selectType('MOVE-IN')">MOVE-IN</button>
            <button class="type-btn" id="btn-MOVE-OUT" onclick="selectType('MOVE-OUT')">MOVE-OUT</button>
            <button class="type-btn" id="btn-PRIMERA" onclick="selectType('PRIMERA')">PRIMERA LIMPIEZA</button>
            <button class="type-btn" id="btn-POST-CONSTRUCCION" onclick="selectType('POST-CONSTRUCCION')">POST-CONSTRUCCI√ìN</button>
        </div>

        <button class="save-btn" id="main-button" onclick="asignarTrabajo()">ASIGNAR TRABAJO</button>
    </div>

    <div id="historial"></div>

    <div class="payroll-container">
        <span class="label-text" style="color: #22c55e;">Resumen de Pagos (Completados)</span>
        <table class="payroll-table">
            <thead>
                <tr>
                    <th>Staff</th>
                    <th>Horas Totales</th>
                    <th>Total a Pagar</th>
                </tr>
            </thead>
            <tbody id="lista-nomina"></tbody>
        </table>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDB4F55StoX8WYYzCm8oSnucc-lrH",
            authDomain: "elite-cleaners-app.firebaseapp.com",
            projectId: "elite-cleaners-app",
            storageBucket: "elite-cleaners-app.appspot.com",
            messagingSenderId: "826642317319",
            appId: "1:826642317319:web:cddce7904b590ae"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let tipoSeleccionado = "EST√ÅNDAR";
        let todosLosEmpleados = [];
        let todosLosClientes = [];
        let vistaActual = "pendiente";

        function calcularTiempoTrabajado(inicio, fin) {
            if (!inicio || !fin || inicio === "--:--" || fin === "--:--") return { texto: "En proceso...", minutos: 0 };
            const aMinutos = (horaStr) => {
                let hLimpia = horaStr.toLowerCase().trim();
                let meridiano = hLimpia.includes('p') ? 'pm' : hLimpia.includes('a') ? 'am' : null;
                let soloHora = hLimpia.replace(/[apm.\s]/g, '');
                let [hh, mm] = soloHora.split(':').map(Number);
                if (meridiano === 'pm' && hh < 12) hh += 12;
                if (meridiano === 'am' && hh === 12) hh = 0;
                return (hh * 60) + mm;
            };
            try {
                const minInicio = aMinutos(inicio);
                const minFin = aMinutos(fin);
                let diferencia = minFin - minInicio;
                if (diferencia < 0) diferencia += 1440; 
                const horas = Math.floor(diferencia / 60);
                const minutos = diferencia % 60;
                return { texto: `${horas}h ${minutos}m`, minutos: diferencia };
            } catch (e) { return { texto: "Error formato", minutos: 0 }; }
        }

        function calcularMillas(p1, p2) {
            if (!p1 || !p2) return "0.00";
            const R = 3958.8; 
            const dLat = (p2.lat - p1.lat) * Math.PI / 180;
            const dLon = (p2.lon - p1.lon) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(p1.lat * Math.PI / 180) * Math.cos(p2.lat * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return (R * c).toFixed(2);
        }

        db.collection("clientes").onSnapshot(snap => {
            todosLosClientes = [];
            snap.forEach(doc => todosLosClientes.push({ id: doc.id, ...doc.data() }));
        });

        function filtrarClientes() {
            const q = document.getElementById('cliente').value.toLowerCase();
            const l = document.getElementById('suggestions-clientes');
            l.innerHTML = "";
            if (q.length < 1) { l.style.display = "none"; return; }
            const f = todosLosClientes.filter(c => c.nombre.toLowerCase().includes(q));
            f.forEach(c => {
                const d = document.createElement('div');
                d.className = 'suggestion-item'; d.innerText = c.nombre;
                d.onclick = () => {
                    document.getElementById('cliente').value = c.nombre;
                    document.getElementById('direccion').value = c.direccion;
                    document.getElementById('whatsapp').value = c.whatsapp;
                    l.style.display = "none";
                };
                l.appendChild(d);
            });
            l.style.display = f.length > 0 ? "block" : "none";
        }

        function registrarStaff() {
            const id = document.getElementById('edit-staff-id').value;
            const n = document.getElementById('reg-nombre').value;
            const e = document.getElementById('reg-email').value.toLowerCase().trim();
            const p = document.getElementById('reg-pago').value || 0;
            if(!n || !e) return alert("Completa nombre y correo");
            if(id) {
                db.collection("usuarios").doc(id).update({ nombre: n, email: e, pago_hora: p }).then(() => { alert("Staff Actualizado"); resetStaffForm(); });
            } else {
                db.collection("usuarios").add({ nombre: n, email: e, rol: "empleado", pago_hora: p }).then(() => { alert("Staff Guardado"); resetStaffForm(); });
            }
        }

        function resetStaffForm() {
            document.getElementById('edit-staff-id').value = "";
            document.getElementById('reg-nombre').value = "";
            document.getElementById('reg-email').value = "";
            document.getElementById('reg-pago').value = "";
            document.getElementById('btn-staff-main').innerText = "GUARDAR STAFF";
        }

        db.collection("usuarios").where("rol", "==", "empleado").onSnapshot(snap => {
            todosLosEmpleados = [];
            const lv = document.getElementById('lista-visual-staff');
            lv.innerHTML = "";
            snap.forEach(doc => {
                const e = doc.data(); const id = doc.id;
                todosLosEmpleados.push({id, ...e});
                lv.innerHTML += `<div class="staff-item">
                    <div class="staff-info"><b>${e.nombre}</b><span>${e.email} | $${e.pago_hora || 0}/hr</span></div>
                    <div class="staff-actions">
                        <button class="btn-mini" style="background:#6366f1" onclick="editarStaff('${id}','${e.nombre}','${e.email}','${e.pago_hora||0}')">Edit</button>
                        <button class="btn-mini" style="background:#ef4444" onclick="borrarStaff('${id}','${e.nombre}')">X</button>
                    </div>
                </div>`;
            });
            generarNomina();
        });

        function filtrarEmpleados() {
            const q = document.getElementById('search-empleado').value.toLowerCase();
            const l = document.getElementById('suggestions');
            l.innerHTML = "";
            if (q.length < 1) { l.style.display = "none"; return; }
            const f = todosLosEmpleados.filter(e => e.nombre.toLowerCase().includes(q));
            f.forEach(e => {
                const d = document.createElement('div');
                d.className = 'suggestion-item'; d.innerText = e.nombre;
                d.onclick = () => {
                    document.getElementById('search-empleado').value = e.nombre;
                    document.getElementById('email-empleado').value = e.email;
                    l.style.display = "none";
                };
                l.appendChild(d);
            });
            l.style.display = f.length > 0 ? "block" : "none";
        }

        function selectType(t) {
            tipoSeleccionado = t;
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
            // Ajuste para IDs con guiones
            const btn = document.getElementById('btn-' + t);
            if(btn) btn.classList.add('active');
        }

        function asignarTrabajo() {
            const id = document.getElementById('edit-id').value;
            const cli_nombre = document.getElementById('cliente').value;
            const cli_dir = document.getElementById('direccion').value;
            const cli_tel = document.getElementById('whatsapp').value.replace(/\D/g,'');

            const data = {
                cliente: cli_nombre,
                direccion: cli_dir,
                whatsapp: cli_tel,
                empleado_nombre: document.getElementById('search-empleado').value,
                empleado_email: document.getElementById('email-empleado').value,
                fecha: document.getElementById('fecha').value,
                hora: document.getElementById('hora').value,
                notas: document.getElementById('notas').value,
                tipo: tipoSeleccionado,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            db.collection("clientes").doc(cli_nombre).set({
                nombre: cli_nombre,
                direccion: cli_dir,
                whatsapp: cli_tel
            });

            if (id) {
                db.collection("servicios").doc(id).update(data).then(() => { alert("Guardado"); location.reload(); });
            } else {
                data.estado = "pendiente";
                db.collection("servicios").add(data).then(() => { alert("Asignado"); location.reload(); });
            }
        }

        let todosLosServicios = [];

        function cargarHistorial() {
            db.collection("servicios").onSnapshot(snap => {
                const h = document.getElementById('historial');
                h.innerHTML = "";
                let p = 0; let c = 0;
                todosLosServicios = [];
                snap.forEach(doc => {
                    const s = doc.data();
                    if(s.estado !== "completado") p++; else c++;
                    todosLosServicios.push({ id: doc.id, ...s });
                });
                todosLosServicios.sort((a, b) => (a.fecha + " " + a.hora).localeCompare(b.fecha + " " + b.hora));
                todosLosServicios.forEach(s => {
                    if((vistaActual === "pendiente" && s.estado !== "completado") || (vistaActual === "completado" && s.estado === "completado")) {
                        const millas = calcularMillas(s.gps_inicio, s.gps_fin);
                        const infoTiempo = calcularTiempoTrabajado(s.hora_inicio, s.hora_fin);
                        const card = document.createElement('div');
                        card.className = 'card-servicio';
                        card.innerHTML = `
                            <button class="chat-btn" onclick="abrirChat('${s.whatsapp}')">üí¨</button>
                            <div style="font-size:10px; color:#3b82f6; font-weight:bold; text-transform:uppercase;">${s.tipo}</div>
                            <h3>${s.cliente}</h3>
                            <p>üìÖ <b>${s.fecha}</b> | ‚è∞ <b>${s.hora}</b></p>
                            <p>üìç ${s.direccion}</p>
                            <p>üë§ Staff: ${s.empleado_nombre}</p>
                            <div class="time-box">
                                <div class="time-row"><b>‚ñ∂ Inicio Real:</b> <span>${s.hora_inicio || '--:--'}</span></div>
                                <div class="time-row"><b>‚úî Fin Real:</b> <span>${s.hora_fin || '--:--'}</span></div>
                                <div class="time-row total-time-row"><b>‚è± Tiempo Total:</b> <span>${infoTiempo.texto}</span></div>
                                <div class="time-row" style="border-top:1px solid #2c2c2e; margin-top:5px; padding-top:5px;">
                                    <b>üöó Desplazamiento:</b> <span style="color:#f59e0b">${millas} mi</span>
                                </div>
                            </div>
                            <div class="action-buttons">
                                <button class="btn-action btn-done" onclick="marcar('${s.id}', '${s.estado === 'completado' ? 'pendiente' : 'completado'}')">
                                    ${s.estado === 'completado' ? 'Reabrir' : 'Terminar'}
                                </button>
                                <button class="btn-action btn-edit" onclick="editar('${s.id}', ${JSON.stringify(s).replace(/"/g, '&quot;')})">Editar</button>
                                <button class="btn-action btn-delete" onclick="borrar('${s.id}')">Borrar</button>
                            </div>`;
                        h.appendChild(card);
                    }
                });
                document.getElementById('count-pendientes').innerText = p;
                document.getElementById('count-completados').innerText = c;
                generarNomina();
            });
        }

        function generarNomina() {
            const tabla = document.getElementById('lista-nomina');
            if(!tabla) return;
            tabla.innerHTML = "";
            todosLosEmpleados.forEach(emp => {
                let minutosTotales = 0;
                todosLosServicios.filter(s => s.estado === "completado" && (s.empleado_email === emp.email)).forEach(s => {
                    const info = calcularTiempoTrabajado(s.hora_inicio, s.hora_fin);
                    minutosTotales += info.minutos;
                });
                if(minutosTotales > 0) {
                    const horasDecimal = minutosTotales / 60;
                    const totalPago = horasDecimal * (emp.pago_hora || 0);
                    tabla.innerHTML += `<tr><td><b>${emp.nombre}</b></td><td>${Math.floor(minutosTotales/60)}h ${minutosTotales%60}m</td><td class="pay-amount">$${totalPago.toFixed(2)}</td></tr>`;
                }
            });
        }

        function abrirChat(num) { if(!num) return alert("Sin n√∫mero"); window.location.href = `sms:${num}`; }
        function editar(id, s) {
            document.getElementById('edit-id').value = id;
            document.getElementById('cliente').value = s.cliente;
            document.getElementById('direccion').value = s.direccion;
            document.getElementById('whatsapp').value = s.whatsapp || "";
            document.getElementById('search-empleado').value = s.empleado_nombre;
            document.getElementById('email-empleado').value = s.empleado_email;
            document.getElementById('fecha').value = s.fecha;
            document.getElementById('hora').value = s.hora;
            document.getElementById('notas').value = s.notas;
            selectType(s.tipo);
            document.getElementById('main-button').innerText = "GUARDAR CAMBIOS";
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
        function marcar(id, est) { db.collection("servicios").doc(id).update({ estado: est }); }
        function borrar(id) { if(confirm("¬øBorrar servicio?")) db.collection("servicios").doc(id).delete(); }
        function cambiarVista(v) {
            vistaActual = v;
            document.getElementById('btn-pendientes').classList.toggle('active', v === 'pendiente');
            document.getElementById('btn-completados').classList.toggle('active', v === 'completado');
            cargarHistorial();
        }
        function editarStaff(id, nombre, email, pago) {
            document.getElementById('edit-staff-id').value = id;
            document.getElementById('reg-nombre').value = nombre;
            document.getElementById('reg-email').value = email;
            document.getElementById('reg-pago').value = pago;
            document.getElementById('btn-staff-main').innerText = "ACTUALIZAR STAFF";
        }
        function borrarStaff(id, nombre) { if(confirm("¬øEliminar a " + nombre + "?")) db.collection("usuarios").doc(id).delete(); }

        cargarHistorial();
    </script>
</body>
</html>
