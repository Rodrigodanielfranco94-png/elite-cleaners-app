<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Staff</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        body { font-family: 'Montserrat', sans-serif; background: #000; color: white; padding-bottom: 50px; }
        .glass { background: #111; border: 1px solid #222; border-radius: 24px; }
        .btn-action { font-weight: 900; text-transform: uppercase; font-size: 12px; padding: 18px; border-radius: 15px; width: 100%; border: none; cursor: pointer; color: white; }
        .btn-in { background: #007AFF; }
        .btn-out { background: #34C759; }
    </style>
</head>
<body class="p-4">
    <script>
        if (localStorage.getItem("userRole") !== "staff") window.location.href = "index.html";
    </script>

    <header class="py-8 text-center">
        <h1 class="text-xl font-black italic uppercase">ELITE <span class="text-blue-500">STAFF</span></h1>
        <p id="userDisplay" class="text-[9px] text-gray-500 font-bold mt-2 uppercase"></p>
        <button onclick="localStorage.clear(); window.location.href='index.html'" class="text-[8px] text-gray-600 font-bold underline mt-2">SALIR</button>
    </header>

    <div id="jobList" class="max-w-md mx-auto space-y-6"></div>

    <script>
        // PEGA AQU√ç TU CONFIGURACI√ìN
        const firebaseConfig = { };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const currentEmail = localStorage.getItem("userEmail");
        document.getElementById('userDisplay').innerText = "Hola: " + currentEmail;

        db.ref('jobs').on('value', snap => {
            const data = snap.val();
            const container = document.getElementById('jobList');
            container.innerHTML = '';
            for(let id in data) {
                const j = data[id];
                if(j.empEmail === currentEmail && j.status !== 'Completado') {
                    container.innerHTML += `
                        <div class="glass p-6">
                            <div class="flex justify-between mb-4">
                                <div>
                                    <h2 class="text-lg font-black uppercase">${j.cli}</h2>
                                    <p class="text-blue-500 text-[10px] font-bold">${j.type}</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-xs font-black">üïí ${j.time}</p>
                                </div>
                            </div>
                            <p class="text-gray-400 text-xs mb-4 italic">üìç ${j.addr}</p>
                            ${j.notes ? `<div class="bg-blue-500/10 p-3 rounded-lg mb-4"><p class="text-[11px] text-blue-200">Nota: ${j.notes}</p></div>`:''}
                            ${!j.arrivalTime ? 
                                `<button onclick="updateJob('${id}', 'arrivalTime', 'En Proceso')" class="btn-action btn-in">Marcar Entrada</button>` : 
                                `<button onclick="updateJob('${id}', 'finishTime', 'Completado')" class="btn-action btn-out">Finalizar Servicio</button>`
                            }
                        </div>`;
                }
            }
        });

        function updateJob(id, field, status) {
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            let updates = { status: status };
            updates[field] = time;
            db.ref('jobs/' + id).update(updates);
        }
    </script>
</body>
</html>
