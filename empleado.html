<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Elite Cleaners Company - Staff</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        body { font-family: 'Montserrat', sans-serif; background: #000; color: white; }
        .glass { background: rgba(25, 25, 25, 0.95); border: 1px solid rgba(255,255,255,0.05); border-radius: 28px; }
        .btn-main { font-weight: 900; border-radius: 18px; transition: all 0.3s; text-transform: uppercase; font-size: 13px; padding: 18px; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-main:active { transform: scale(0.96); opacity: 0.8; }
    </style>
</head>
<body class="p-5">
    <header class="py-8 text-center">
        <h1 class="text-2xl font-black italic uppercase leading-none tracking-tighter">
            ELITE <span class="text-blue-500">CLEANERS</span><br>
            <span class="text-[14px] text-gray-400">COMPANY SYSTEM</span>
        </h1>
    </header>
    
    <div id="jobList" class="space-y-6 max-w-md mx-auto">
        </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCwWg4qKg2OozxA0ngQOoukb8U7XwJS6vU",
            authDomain: "elite-cleaners-company.firebaseapp.com",
            databaseURL: "https://elite-cleaners-company-default-rtdb.firebaseio.com",
            projectId: "elite-cleaners-company",
            storageBucket: "elite-cleaners-company.firebasestorage.app",
            messagingSenderId: "720146701474",
            appId: "1:720146701474:web:729a9dc1fe01cf976b8bfb"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function updateStatus(id, field) {
            const now = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const update = {};
            update[field] = now;
            if(field === 'finishTime') update['status'] = 'Completado';
            
            db.ref('jobs/' + id).update(update);
            alert("Registro guardado: " + now);
        }

        db.ref('jobs').on('value', snap => {
            const data = snap.val();
            const list = document.getElementById('jobList');
            list.innerHTML = '';
            if(!data) {
                list.innerHTML = '<p class="text-center text-gray-600 text-xs mt-10 uppercase tracking-widest">No hay servicios para hoy</p>';
                return;
            }
            for(let id in data) {
                const j = data[id];
                list.innerHTML += `
                    <div class="glass p-7 mb-6 border border-white/5 shadow-2xl">
                        <div class="mb-6">
                            <h3 class="text-3xl font-black italic uppercase text-white leading-none mb-1">${j.cli}</h3>
                            <p class="text-[11px] text-gray-500 font-bold uppercase tracking-tight">${j.addr}</p>
                        </div>

                        <div class="space-y-3">
                            <button onclick="window.location.href='https://maps.apple.com/?q=${encodeURIComponent(j.addr)}'" 
                                class="btn-main bg-[#1a1a1a] border border-white/10 text-white">
                                üó∫Ô∏è GPS Navegaci√≥n
                            </button>

                            <button onclick="updateStatus('${id}', 'arrivalTime')" 
                                class="btn-main ${j.arrivalTime ? 'bg-green-600' : 'bg-blue-600'} text-white shadow-lg">
                                ‚è±Ô∏è ${j.arrivalTime ? 'Llegada: ' + j.arrivalTime : 'Registrar Llegada'}
                            </button>

                            <button onclick="updateStatus('${id}', 'finishTime')" 
                                class="btn-main ${j.finishTime ? 'bg-gray-800' : 'bg-red-600'} text-white shadow-lg">
                                üèÅ ${j.finishTime ? 'Finalizado: ' + j.finishTime : 'Finalizar Servicio'}
                            </button>
                        </div>

                        ${j.notes ? `
                        <div class="mt-6 p-4 bg-black/40 rounded-2xl border border-white/5 italic text-sm text-gray-400 text-center">
                            "${j.notes}"
                        </div>` : ''}
                    </div>`;
            }
        });
    </script>
</body>
</html>
