<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Staff - Mis Trabajos</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --accent: #3b82f6; --bg-card: #1c1c1e; }
        body { background: #000; color: white; font-family: -apple-system, sans-serif; padding: 20px; margin: 0; }
        .header { margin-bottom: 20px; }
        .header h2 { font-style: italic; font-weight: 900; margin: 0; }
        .header span { color: var(--accent); }
        
        .job-card { 
            background: var(--bg-card); 
            border-radius: 20px; 
            padding: 20px; 
            margin-bottom: 20px; 
            border-left: 6px solid var(--accent);
            box-shadow: 0 10px 15px rgba(0,0,0,0.3);
        }
        .type-tag { background: #2c2c2e; color: var(--accent); padding: 5px 10px; border-radius: 8px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .info { margin-top: 15px; font-size: 14px; }
        .info p { margin: 5px 0; color: #aeaeae; }
        .info b { color: white; }
        
        .notes-box { 
            background: #2c2c2e; 
            padding: 12px; 
            border-radius: 10px; 
            margin-top: 15px; 
            border: 1px dashed #444;
        }
        .notes-box label { display: block; font-size: 10px; color: var(--accent); font-weight: bold; margin-bottom: 5px; }
        .notes-box p { margin: 0; font-size: 13px; color: #fff; line-height: 1.4; }

        .btn-complete { 
            width: 100%; 
            background: #34c759; 
            color: white; 
            border: none; 
            padding: 15px; 
            border-radius: 12px; 
            font-weight: bold; 
            margin-top: 20px; 
            cursor: pointer;
            text-transform: uppercase;
        }
        .logout-btn { background: none; border: none; color: #ff4d4d; font-size: 12px; float: right; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
        <h2>MIS <span>TRABAJOS</span></h2>
        <p id="staff-email" style="font-size: 11px; color: #666; margin: 5px 0;"></p>
    </div>

    <div id="jobs-list">Cargando servicios...</div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDB4F55StoX8WYYzCm8oSnucc-lrH",
            authDomain: "elite-cleaners-app.firebaseapp.com",
            projectId: "elite-cleaners-app",
            storageBucket: "elite-cleaners-app.appspot.com",
            messagingSenderId: "826642317319",
            appId: "1:826642317319:web:cddce7904b590ae"
        };
        firebase.initializeApp(firebaseConfig);

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                document.getElementById('staff-email').innerText = user.email;
                loadJobs(user.email.toLowerCase());
            } else {
                window.location.href = "index.html";
            }
        });

        function loadJobs(email) {
            const listDiv = document.getElementById('jobs-list');
            firebase.database().ref('jobs').on('value', snap => {
                listDiv.innerHTML = "";
                let count = 0;
                snap.forEach(child => {
                    const j = child.val();
                    // Solo mostrar si es su email y est√° pendiente
                    if(j.email === email && j.status !== 'completado') {
                        count++;
                        listDiv.innerHTML += `
                            <div class="job-card">
                                <span class="type-tag">${j.tipo}</span>
                                <h3 style="margin: 10px 0 0 0; font-size: 20px;">${j.cliente}</h3>
                                <div class="info">
                                    <p>üìç <b>${j.direccion}</b></p>
                                    <p>üìÖ ${j.fecha} | ‚è∞ ${j.hora}</p>
                                </div>
                                ${j.notas ? `
                                    <div class="notes-box">
                                        <label>NOTAS DEL ADMIN:</label>
                                        <p>${j.notas}</p>
                                    </div>
                                ` : ''}
                                <button class="btn-complete" onclick="markComplete('${child.key}')">Marcar como Completado</button>
                            </div>
                        `;
                    }
                });
                if(count === 0) listDiv.innerHTML = "<p style='text-align:center; color:#666; margin-top:50px;'>No tienes trabajos pendientes por ahora.</p>";
            });
        }

        function markComplete(jobId) {
            if(confirm("¬øConfirmas que terminaste este servicio?")) {
                firebase.database().ref('jobs/' + jobId).update({
                    status: 'completado'
                }).then(() => {
                    alert("¬°Buen trabajo! Servicio actualizado.");
                });
            }
        }

        function logout() {
            firebase.auth().signOut().then(() => { window.location.href = "index.html"; });
        }
    </script>
</body>
</html>
