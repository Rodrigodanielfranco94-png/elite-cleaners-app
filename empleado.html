<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Staff - Mis Trabajos</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <style>
        body { background: #000; color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 15px; }
        .header { text-align: center; margin-bottom: 25px; padding-top: 10px; }
        h1 { font-style: italic; font-weight: 900; font-size: 24px; text-transform: uppercase; margin: 0; }
        h1 span { color: #3b82f6; }
        
        /* LOGIN */
        #login-screen { text-align: center; padding-top: 100px; }
        .login-input { width: 90%; padding: 15px; border-radius: 12px; border: 1px solid #2c2c2e; background: #1c1c1e; color: white; font-size: 16px; margin-bottom: 15px; text-align: center; }
        .login-btn { width: 90%; padding: 15px; background: #3b82f6; color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; }

        /* LISTA DE TRABAJOS */
        #app-screen { display: none; }
        .welcome-text { color: #8e8e93; font-size: 14px; margin-bottom: 20px; text-align: center; }
        
        .card-job { background: #1c1c1e; padding: 20px; border-radius: 25px; border: 1px solid #2c2c2e; margin-bottom: 15px; position: relative; }
        .card-job h3 { margin: 0 0 10px 0; color: #3b82f6; font-size: 20px; text-transform: uppercase; }
        .card-job p { margin: 6px 0; font-size: 14px; color: #d1d5db; display: flex; align-items: center; gap: 10px; }
        
        /* BOTONES STAFF */
        .btn-maps { background: #2c2c2e; color: #3b82f6; border: 1px solid #3b82f6; padding: 10px; border-radius: 10px; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; width: 100%; margin: 10px 0; font-weight: bold; font-size: 13px; }
        
        .staff-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-staff { padding: 15px; border: none; border-radius: 12px; font-weight: bold; font-size: 13px; cursor: pointer; color: white; }
        .btn-arrived { background: #f59e0b; } /* Naranja */
        .btn-finish { background: #22c55e; }  /* Verde */
        
        .empty-state { text-align: center; color: #444; margin-top: 50px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1>ELITE <span>STAFF</span></h1>
        <p style="color: #8e8e93; margin-top: 10px;">Ingresa tu correo asignado</p>
        <br>
        <input type="email" id="staff-email" class="login-input" placeholder="ejemplo@gmail.com">
        <button class="login-btn" onclick="entrar()">ENTRAR A MIS TRABAJOS</button>
    </div>

    <div id="app-screen">
        <div class="header"><h1>ELITE <span>STAFF</span></h1></div>
        <p class="welcome-text" id="user-welcome"></p>
        <div id="lista-trabajos"></div>
        <button onclick="cerrarSesion()" style="background: none; border: none; color: #ef4444; width: 100%; margin-top: 30px; font-weight: bold;">Cerrar Sesi√≥n</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDB4F55StoX8WYYzCm8oSnucc-lrH",
            authDomain: "elite-cleaners-app.firebaseapp.com",
            projectId: "elite-cleaners-app",
            storageBucket: "elite-cleaners-app.appspot.com",
            messagingSenderId: "826642317319",
            appId: "1:826642317319:web:cddce7904b590ae"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let emailLogueado = localStorage.getItem('elite_email');

        if (emailLogueado) {
            mostrarApp();
        }

        function entrar() {
            const email = document.getElementById('staff-email').value.toLowerCase().trim();
            if(!email) return alert("Escribe tu correo");
            
            // Verificar si el staff existe
            db.collection("usuarios").where("email", "==", email).get().then(snap => {
                if(snap.empty) {
                    alert("Este correo no est√° registrado como Staff.");
                } else {
                    localStorage.setItem('elite_email', email);
                    emailLogueado = email;
                    mostrarApp();
                }
            });
        }

        function mostrarApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
            document.getElementById('user-welcome').innerText = "Trabajos asignados para: " + emailLogueado;
            cargarTrabajosStaff();
        }

        function cargarTrabajosStaff() {
            db.collection("servicios")
              .where("empleado_email", "==", emailLogueado)
              .where("estado", "==", "pendiente")
              .onSnapshot(snap => {
                const lista = document.getElementById('lista-trabajos');
                lista.innerHTML = "";
                
                if(snap.empty) {
                    lista.innerHTML = '<p class="empty-state">No tienes trabajos pendientes por ahora. ‚ú®</p>';
                    return;
                }

                snap.forEach(doc => {
                    const s = doc.data();
                    const id = doc.id;
                    const card = document.createElement('div');
                    card.className = 'card-job';
                    card.innerHTML = `
                        <h3>${s.cliente}</h3>
                        <p>üóìÔ∏è ${s.fecha} | ‚è∞ ${s.hora}</p>
                        <p>‚ú® Tipo: ${s.tipo}</p>
                        <p>üìù Notas: ${s.notas || 'Sin notas'}</p>
                        
                        <a class="btn-maps" href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(s.direccion)}" target="_blank">
                            üìç VER DIRECCI√ìN EN MAPS
                        </a>

                        <div class="staff-actions">
                            <button class="btn-staff btn-arrived" id="arr-${id}" onclick="avisarLlegada('${id}')">YA LLEGU√â</button>
                            <button class="btn-staff btn-finish" onclick="terminarTrabajo('${id}')">TERMINADO</button>
                        </div>
                    `;
                    lista.appendChild(card);
                });
            });
        }

        function avisarLlegada(id) {
            // Cambia el color del bot√≥n para confirmar
            const btn = document.getElementById('arr-' + id);
            btn.innerText = "¬°EN SITIO! üè†";
            btn.style.background = "#555";
            // Aqu√≠ podr√≠as agregar una notificaci√≥n para el admin en el futuro
        }

        function terminarTrabajo(id) {
            if(confirm("¬øConfirmas que has terminado la limpieza?")) {
                db.collection("servicios").doc(id).update({
                    estado: "completado",
                    hora_terminado: new Date().toLocaleTimeString()
                }).then(() => {
                    alert("¬°Buen trabajo! üéâ");
                });
            }
        }

        function cerrarSesion() {
            localStorage.removeItem('elite_email');
            location.reload();
        }
    </script>
</body>
</html>
