<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Staff - Acceso</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <style>
        body { background: #000; color: white; font-family: -apple-system, sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .container { width: 90%; max-width: 400px; }
        h1 { font-style: italic; font-weight: 900; font-size: 32px; text-transform: uppercase; margin-bottom: 40px; }
        h1 span { color: #3b82f6; }
        
        /* ELIMINADA LA CONTRASE√ëA - SOLO CAMPO DE CORREO */
        .login-input { width: 100%; padding: 20px; border-radius: 15px; border: 1px solid #2c2c2e; background: #1c1c1e; color: white; font-size: 16px; margin-bottom: 20px; box-sizing: border-box; text-align: center; }
        .login-btn { width: 100%; padding: 20px; background: #3b82f6; color: white; border: none; border-radius: 15px; font-weight: bold; font-size: 16px; cursor: pointer; text-transform: uppercase; }
        
        #app-screen { display: none; width: 100%; height: 100vh; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .welcome-badge { background: #1a2638; color: #3b82f6; padding: 15px; border-radius: 15px; margin-bottom: 20px; font-weight: bold; text-transform: uppercase; border: 1px solid #3b82f6; }
        .card-job { background: #1c1c1e; padding: 20px; border-radius: 25px; border: 1px solid #2c2c2e; margin-bottom: 20px; text-align: left; }
        .btn-maps { background: #2c2c2e; color: #3b82f6; border: 1px solid #3b82f6; padding: 15px; border-radius: 12px; text-decoration: none; display: block; text-align: center; font-weight: bold; margin: 15px 0; }
        .staff-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-staff { padding: 18px; border: none; border-radius: 12px; font-weight: bold; color: white; }
    </style>
</head>
<body>

    <div id="login-screen" class="container">
        <h1>ELITE <span>STAFF</span></h1>
        <p style="color: #8e8e93; margin-bottom: 30px;">Ingresa tu correo para ver tus trabajos</p>
        
        <input type="email" id="staff-email" class="login-input" placeholder="Tu correo electr√≥nico">
        <button class="login-btn" onclick="entrar()">Ingresar</button>
    </div>

    <div id="app-screen">
        <h1>ELITE <span>STAFF</span></h1>
        <div id="user-welcome" class="welcome-badge"></div>
        <div id="lista-trabajos"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDB4F55StoX8WYYzCm8oSnucc-lrH",
            authDomain: "elite-cleaners-app.firebaseapp.com",
            projectId: "elite-cleaners-app",
            storageBucket: "elite-cleaners-app.appspot.com",
            messagingSenderId: "826642317319",
            appId: "1:826642317319:web:cddce7904b590ae"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function entrar() {
            const email = document.getElementById('staff-email').value.toLowerCase().trim();
            if(!email) return alert("Escribe tu correo");

            // Busca si el correo existe en la colecci√≥n 'usuarios' que registraste en el Admin
            db.collection("usuarios").where("email", "==", email).get().then(snap => {
                if(snap.empty) {
                    alert("Este correo no est√° autorizado. Reg√≠stralo primero en la App Admin.");
                } else {
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('app-screen').style.display = 'block';
                    document.getElementById('user-welcome').innerText = "Bienvenida: " + email;
                    cargarTrabajos(email);
                }
            });
        }

        function cargarTrabajos(email) {
            db.collection("servicios")
              .where("empleado_email", "==", email)
              .where("estado", "==", "pendiente")
              .onSnapshot(snap => {
                const lista = document.getElementById('lista-trabajos');
                lista.innerHTML = "";
                snap.forEach(doc => {
                    const s = doc.data();
                    lista.innerHTML += `
                        <div class="card-job">
                            <h3>${s.cliente}</h3>
                            <p>üìç ${s.direccion}</p>
                            <p>‚è∞ ${s.fecha} | ${s.hora}</p>
                            <a class="btn-maps" href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(s.direccion)}" target="_blank">üìç VER GPS</a>
                            <div class="staff-actions">
                                <button class="btn-staff" style="background:#f59e0b" onclick="alert('Llegada notificada')">Ya llegu√©</button>
                                <button class="btn-staff" style="background:#22c55e" onclick="alert('Trabajo terminado')">Terminado</button>
                            </div>
                        </div>
                    `;
                });
            });
        }
    </script>
</body>
</html>
