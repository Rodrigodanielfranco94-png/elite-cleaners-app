<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Elite Cleaners Company - Staff</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        body { font-family: 'Montserrat', sans-serif; background: #000; color: white; }
        .glass { background: rgba(25, 25, 25, 0.95); border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; }
        .btn-action { font-weight: 900; border-radius: 16px; transition: all 0.3s; text-transform: uppercase; font-size: 12px; }
    </style>
</head>
<body class="p-4">
    <header class="py-8 text-center">
        <h1 class="text-xl font-black italic uppercase leading-tight">
            ELITE <span class="text-blue-500">CLEANERS</span><br>COMPANY
        </h1>
        <p class="text-[9px] text-gray-500 font-bold tracking-[0.3em] mt-2">STAFF PORTAL</p>
    </header>
    
    <div id="jobList" class="space-y-6 max-w-md mx-auto">
        </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCwWg4qKg2OozxA0ngQOoukb8U7XwJS6vU",
            authDomain: "elite-cleaners-company.firebaseapp.com",
            databaseURL: "https://elite-cleaners-company-default-rtdb.firebaseio.com",
            projectId: "elite-cleaners-company",
            storageBucket: "elite-cleaners-company.firebasestorage.app",
            messagingSenderId: "720146701474",
            appId: "1:720146701474:web:729a9dc1fe01cf976b8bfb"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref('jobs').on('value', snap => {
            const data = snap.val();
            const list = document.getElementById('jobList');
            list.innerHTML = '';
            if(!data) {
                list.innerHTML = '<p class="text-center text-gray-500 text-xs mt-10">No hay servicios asignados hoy.</p>';
                return;
            }
            for(let id in data) {
                const j = data[id];
                list.innerHTML += `
                    <div class="glass p-6 border-t border-white/5">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-2xl font-black italic uppercase text-white">${j.cli}</h3>
                                <p class="text-xs text-gray-500 font-bold">${j.addr}</p>
                            </div>
                        </div>
                        <button onclick="window.location.href='https://maps.apple.com/?q=${encodeURIComponent(j.addr)}'" 
                            class="w-full bg-blue-600 p-4 btn-action mb-4 flex justify-center items-center gap-2 text-white shadow-lg shadow-blue-500/20">
                            üó∫Ô∏è ABRIR GPS
                        </button>
                        <div class="bg-black/50 p-4 rounded-xl border border-white/5 italic text-sm text-gray-400 text-center">
                            "${j.notes || 'Sin instrucciones adicionales.'}"
                        </div>
                    </div>`;
            }
        });
    </script>
</body>
</html>
