<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Staff - Acceso Directo</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <style>
        body { background: #000; color: white; font-family: -apple-system, sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        .login-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        
        h1 { font-style: italic; font-weight: 900; font-size: 32px; text-transform: uppercase; margin-bottom: 10px; }
        h1 span { color: #3b82f6; }
        .subtitle { color: #8e8e93; margin-bottom: 40px; font-size: 14px; }

        /* SOLO CAMPO DE CORREO */
        .input-field { width: 100%; max-width: 340px; padding: 20px; border-radius: 15px; border: 1px solid #2c2c2e; background: #1c1c1e; color: white; font-size: 16px; margin-bottom: 20px; box-sizing: border-box; text-align: center; outline: none; }
        .input-field:focus { border-color: #3b82f6; }
        
        .action-btn { width: 100%; max-width: 340px; padding: 20px; background: #3b82f6; color: white; border: none; border-radius: 15px; font-weight: bold; font-size: 16px; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .action-btn:active { transform: scale(0.98); opacity: 0.8; }

        /* PANTALLA PRINCIPAL DE TRABAJOS */
        #app-screen { display: none; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .badge { background: #1a2638; color: #3b82f6; padding: 12px; border-radius: 12px; display: inline-block; font-size: 12px; font-weight: bold; border: 1px solid #3b82f6; margin-bottom: 20px; text-transform: uppercase; }
        
        .card { background: #1c1c1e; padding: 20px; border-radius: 25px; border: 1px solid #2c2c2e; margin-bottom: 20px; }
        .card h3 { color: #3b82f6; margin: 0 0 10px 0; }
        .card p { font-size: 14px; color: #d1d5db; margin: 8px 0; line-height: 1.4; }
        
        .btn-gps { background: #2c2c2e; color: #3b82f6; border: 1px solid #3b82f6; padding: 15px; border-radius: 12px; text-decoration: none; display: flex; align-items: center; justify-content: center; font-weight: bold; margin: 15px 0; gap: 8px; }
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-status { padding: 18px; border: none; border-radius: 12px; font-weight: bold; color: white; text-transform: uppercase; font-size: 12px; }
        
        .logout { color: #ef4444; background: none; border: none; width: 100%; margin-top: 40px; font-size: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-container">
        <h1>ELITE <span>STAFF</span></h1>
        <p class="subtitle">Ingresa con tu correo autorizado</p>
        
        <input type="email" id="email-login" class="input-field" placeholder="ejemplo@gmail.com">
        <button class="action-btn" onclick="validarEntrada()">Entrar</button>
    </div>

    <div id="app-screen">
        <div class="header">
            <h1>ELITE <span>STAFF</span></h1>
            <div id="user-info" class="badge"></div>
        </div>
        
        <div id="lista-servicios"></div>
        
        <button class="logout" onclick="salir()">Cerrar Sesi√≥n</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDB4F55StoX8WYYzCm8oSnucc-lrH",
            authDomain: "elite-cleaners-app.firebaseapp.com",
            projectId: "elite-cleaners-app",
            storageBucket: "elite-cleaners-app.appspot.com",
            messagingSenderId: "826642317319",
            appId: "1:826642317319:web:cddce7904b590ae"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Persistencia: Si ya entr√≥ antes, saltar login
        let sesionActiva = localStorage.getItem('user_email');
        if (sesionActiva) { mostrarPanel(sesionActiva); }

        function validarEntrada() {
            const email = document.getElementById('email-login').value.toLowerCase().trim();
            if(!email) return alert("Escribe tu correo");

            // Busca en la base de datos si el correo existe
            db.collection("usuarios").where("email", "==", email).get().then(snap => {
                if(snap.empty) {
                    alert("Correo no registrado. Pide al administrador que te agregue.");
                } else {
                    localStorage.setItem('user_email', email);
                    mostrarPanel(email);
                }
            });
        }

        function mostrarPanel(email) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
            document.getElementById('user-info').innerText = "Staff: " + email;
            cargarTrabajos(email);
        }

        function cargarTrabajos(email) {
            db.collection("servicios")
              .where("empleado_email", "==", email)
              .where("estado", "==", "pendiente")
              .onSnapshot(snap => {
                const contenedor = document.getElementById('lista-servicios');
                contenedor.innerHTML = "";
                
                if(snap.empty) {
                    contenedor.innerHTML = '<p style="text-align:center; color:#444; margin-top:50px;">No tienes trabajos asignados.</p>';
                    return;
                }

                snap.forEach(doc => {
                    const s = doc.data();
                    const id = doc.id;
                    contenedor.innerHTML += `
                        <div class="card">
                            <h3>${s.cliente}</h3>
                            <p>üìç <b>Direcci√≥n:</b><br>${s.direccion}</p>
                            <p>‚è∞ <b>Horario:</b> ${s.fecha} | ${s.hora}</p>
                            <p>üìù <b>Notas:</b> ${s.notas || 'Sin notas'}</p>
                            
                            <a class="btn-gps" href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(s.direccion)}" target="_blank">
                                üó∫Ô∏è ABRIR EN GOOGLE MAPS
                            </a>

                            <div class="actions">
                                <button class="btn-status" style="background:#f59e0b" onclick="actualizar(this, 'Llegu√©')">Ya llegu√©</button>
                                <button class="btn-status" style="background:#22c55e" onclick="completar('${id}')">Terminado</button>
                            </div>
                        </div>
                    `;
                });
            });
        }

        function actualizar(btn, texto) {
            btn.innerText = "‚úì " + texto;
            btn.style.opacity = "0.5";
            btn.disabled = true;
        }

        function completar(id) {
            if(confirm("¬øConfirmas que terminaste este trabajo?")) {
                db.collection("servicios").doc(id).update({ estado: "completado" });
            }
        }

        function salir() {
            localStorage.removeItem('user_email');
            location.reload();
        }
    </script>
</body>
</html>
