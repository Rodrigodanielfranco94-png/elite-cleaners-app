<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Cleaners - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body class="login-body">
    <div class="login-container">
        <h1 class="logo-text">ELITE <span>CLEANERS</span></h1>
        <div class="card">
            <input type="email" id="email" placeholder="Correo (admin@elite.com)" class="input-field">
            <input type="password" id="password" placeholder="Contraseña (admin123)" class="input-field">
            <button onclick="handleLogin()" class="send-btn">INGRESAR</button>
            <p id="error-msg" style="color: #ff4d4d; font-size: 12px; margin-top: 10px; text-align: center;"></p>
        </div>
    </div>

    <script>
        // Configuración WEB corregida basada en tus capturas
        const firebaseConfig = {
            apiKey: "AIzaSyC2...", // Asegúrate de copiar tu API Key completa de la consola Web
            authDomain: "elite-cleaners-app.firebaseapp.com",
            projectId: "elite-cleaners-app",
            storageBucket: "elite-cleaners-app.appspot.com",
            messagingSenderId: "826642317319", // Tomado de tu captura
            appId: "1:826642317319:web:tu_id_web_aqui" // Necesitas crear la app WEB en Firebase
        };
        firebase.initializeApp(firebaseConfig);

        function handleLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            if (!email || !pass) {
                errorMsg.innerText = "Por favor, completa todos los campos.";
                return;
            }

            firebase.auth().signInWithEmailAndPassword(email, pass)
                .then(() => {
                    // Si el login es exitoso, redirige a admin.html
                    window.location.href = "admin.html";
                })
                .catch((error) => {
                    errorMsg.innerText = "Error: " + error.message;
                    console.error("Login Error:", error.code);
                });
        }
    </script>
</body>
</html>
