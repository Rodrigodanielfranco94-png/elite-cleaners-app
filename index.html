<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Cleaners - Login</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        body { background: #000; color: white; font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { width: 90%; max-width: 350px; text-align: center; }
        h1 { font-style: italic; font-weight: 900; letter-spacing: -1px; margin-bottom: 30px; font-size: 28px; }
        span { color: #3b82f6; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #2c2c2e; background: #1c1c1e; color: white; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #3b82f6; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 16px; }
        #error-msg { color: #ff4d4d; font-size: 13px; margin-top: 15px; font-weight: 500; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>ELITE <span>CLEANERS</span></h1>
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="pass" placeholder="Contraseña">
        <button onclick="login()">INGRESAR</button>
        <p id="error-msg"></p>
    </div>

    <script>
        // CONFIGURACIÓN EXACTA DE TU FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDB4F55StoX8WYYzCm8oSnucc-lrH",
            authDomain: "elite-cleaners-app.firebaseapp.com",
            projectId: "elite-cleaners-app",
            storageBucket: "elite-cleaners-app.appspot.com",
            messagingSenderId: "826642317319",
            appId: "1:826642317319:web:cddce7904b590ae"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        function login() {
            const email = document.getElementById('email').value.toLowerCase().trim();
            const pass = document.getElementById('pass').value;
            const errorP = document.getElementById('error-msg');

            errorP.innerText = "Verificando...";

            firebase.auth().signInWithEmailAndPassword(email, pass)
                .then((userCredential) => {
                    const user = userCredential.user;
                    // Redirección lógica
                    if(user.email === "admin@elite.com") {
                        window.location.href = "admin.html";
                    } else {
                        window.location.href = "empleado.html";
                    }
                })
                .catch((error) => {
                    console.error(error);
                    if (error.code === 'auth/unauthorized-domain') {
                        errorP.innerText = "Error: Dominio no autorizado en Firebase.";
                    } else {
                        errorP.innerText = "Correo o contraseña incorrectos.";
                    }
                });
        }
    </script>
</body>
</html>
